    <body>

                        </p:panelGrid>

                                                    </p:panelGrid>

                                            </p:column>

                                                        <p:column style="width: 15%">

                                                            <p:spacer width="10"/>
                                                        </p:column>
                                                        
                                                        <p:column style="width: 15%">
                                                            <p:commandButton ajax="false" value="Excel"  icon="ui-icon-document"  style=" height: 40px; width: 70%"
                                                                             actionListener="#{reporteOpoBean.imprimir()}">
                                                            </p:commandButton>
                                                            <p:spacer width="10"/>

                                                            </p:commandButton>

                                                        </p:column>

                                                    </p:row>

                                                </p:panelGrid>
                                            </p:column>
                                        </p:row>
