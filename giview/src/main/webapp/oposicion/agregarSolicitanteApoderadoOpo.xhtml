                    <p:column style="width: 50%">
                        <h:panelGrid columns="2">
                            <p:outputLabel value="Segundo Apellido" style="display: block; width: 112px"/>
                            <p:inputText value="#{agregarSolicitanteApoderadoOpoBean.segundoApellido}" title="OPCIONAL. Segundo Apellido del Solicitante o Titular."                                          
                                         style="width: 100%" maxlength="50" autocomplete="off"/>
                        </h:panelGrid>
                    </p:column>
                    <p:column style="width: 50%">
                        <h:panelGrid columns="3">
                            <p:message for="nroDocumentoApo" display="icon" />    
                            <p:outputLabel for="nroDocumentoApo" value="N° Documento" style="display: block; width: 100px"/>  
                            <p:inputText  id="nroDocumentoApo" required="true"
                                          title="OBLIGATORIO. Número del documento de identidad del Solicitante o Titular, en caso de no contar con el dato, colocar valor 0."                                                                                         
                                          value="#{agregarSolicitanteApoderadoOpoBean.numeroDocumento}"                                                                                         
                                          style="width: 100%" maxlength="25" autocomplete="off">
                                <f:validateLength minimum="2" />
                            </p:inputText>
                        </h:panelGrid>
                    </p:column>
                </p:row>     

                <p:row>
                    <p:column style="width: 50%">
                        <h:panelGrid columns="3">
                            <p:message for="tipoDocumentoApo" display="icon" />    
                            <p:outputLabel for="tipoDocumentoApo" value="Tipo Documento" style="display: block; width: 108px"/>  
                            <p:selectOneMenu  id="tipoDocumentoApo" value="#{agregarSolicitanteApoderadoOpoBean.tipoDocumento}" style="width: 150px" 
                                              title="OBLIGATORIO. Tipo de documento de identidad del Solicitante o Titular, en caso de no contar con el dato, colocar valor Otro."
                                              required="true" autoWidth="false">
                                <f:selectItem   itemLabel="Elegir" itemValue="" />                                                                                
                                <f:selectItems value="#{agregarSolicitanteApoderadoOpoBean.listaTipoDocumentoNatural}" 
                                               var="tipoDoc"  itemLabel="#{tipoDoc.nombre}" itemValue="#{tipoDoc.codigo}" />                                                                                                                                                                                                
                                <p:ajax event="change" update="panelLugarApo"/>
                                <f:validateLength minimum="2" />
                            </p:selectOneMenu>
                        </h:panelGrid>                
                    </p:column>
                    <p:column style="width: 50%">
                        <h:panelGrid columns="3" id="panelLugarApo">
                            <p:message for="lugarApo" display="icon"   rendered="#{agregarSolicitanteApoderadoOpoBean.tipoDocumento=='CI'}"/>   
                            <p:outputLabel for="lugarApo" value="Lugar Expedicion" rendered="#{agregarSolicitanteApoderadoOpoBean.tipoDocumento=='CI'}" style="display: block; width: 110px"/>  
                            <p:selectOneMenu id="lugarApo" style="width: 100%"  value="#{agregarSolicitanteApoderadoOpoBean.lugarExpedicion}"
                                             rendered="#{agregarSolicitanteApoderadoOpoBean.tipoDocumento=='CI'}"
                                             title="OBLIGATORIO. Seleccione el Lugar de Expedicion del documento de Identidad."                                                                                             
                                             required="#{agregarSolicitanteApoderadoOpoBean.tipoDocumento=='CI'}">
                                <f:selectItem itemLabel="Elegir" itemValue=""  /> 
                                <f:selectItems value="#{agregarSolicitanteApoderadoOpoBean.listaLugarExpedicion}" var="dpto" itemLabel="#{dpto.nombre}" itemValue="#{dpto.codigo}"    />                                                                                          
                                <f:validateLength minimum="2" />
                            </p:selectOneMenu>
                        </h:panelGrid>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="width: 50%">
                        <h:panelGrid columns="3">
                            <p:message for="paisApo" display="icon"/>  
                            <p:outputLabel for="paisApo" value="Pais" style="display: block; width: 100px"/>
                            <p:selectOneMenu id="paisApo" style="width: 150px"    value="#{agregarSolicitanteApoderadoOpoBean.pais}" required="true"
                                             title="OBLIGATORIO. País de origen del Solicitante o Titular." autoWidth="false" >
                                <f:selectItem itemLabel="Elegir" itemValue=""    />  
                                <f:selectItems  value="#{agregarSolicitanteApoderadoOpoBean.listaPais}" var="pais" itemLabel="#{pais.nombre}" itemValue="#{pais.codigo}"    />                
                                <p:ajax event="change" update="panelDptoApo"/>
                                <f:validateLength minimum="2" />
                            </p:selectOneMenu> 
                        </h:panelGrid>
                    </p:column>
                    <p:column style="width: 50%">
                        <h:panelGrid columns="3" id="panelDptoApo">
                            <p:message for="departamentoApo" display="icon"   rendered="#{agregarSolicitanteApoderadoOpoBean.pais=='BO'}"/>  
                            <p:outputLabel for="departamentoApo" value="Departamento" style="display: block; width: 100px" rendered="#{agregarSolicitanteApoderadoOpoBean.pais=='BO'}"/>
                            <p:selectOneMenu  id="departamentoApo" title="OBLIGATORIO. Departamento." style="width: 100%"  required="#{agregarSolicitanteApoderadoOpoBean.pais=='BO'}"
                                              value="#{agregarSolicitanteApoderadoOpoBean.departamento}" rendered="#{agregarSolicitanteApoderadoOpoBean.pais=='BO'}" autoWidth="false">
                                <f:selectItem itemLabel="Elegir" itemValue=""    />
                                <f:selectItems value="#{agregarSolicitanteApoderadoOpoBean.listaLugarExpedicion}" var="dpto" itemLabel="#{dpto.nombre}" itemValue="#{dpto.codigo}"    />                                                                                           
                                <f:validateLength minimum="2" />
                            </p:selectOneMenu> 
                        </h:panelGrid> 
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="width: 50%">
                        <h:panelGrid columns="3" >
                            <p:message for="generoApo" display="icon"/>                                  
                            <p:outputLabel for="generoApo" value="Genero" style="display: block; width: 100px"/>
                            <p:selectOneRadio id="generoApo"    layout="grid" columns="2" 
                                              required="true" value="#{agregarSolicitanteApoderadoOpoBean.generoPersona}">                                              
                                <f:selectItem itemLabel="Femenino" itemValue="FE"/>
                                <f:selectItem itemLabel="Masculino" itemValue="MA"/>
                                <f:validateLength minimum="1" />
                            </p:selectOneRadio>                                                                             
                        </h:panelGrid>
                    </p:column>
                    <p:column style="width: 50%">
                        <h:panelGrid columns="2">
                            <p:outputLabel value="Teléfono" style="display: block; width: 100px"/>
                            <p:inputText title="OPCIONAL. Número(s) telefónico(s) del Solicitante o Titular."
                                         value="#{agregarSolicitanteApoderadoOpoBean.telefono}"                  
                                         style="width: 100%" maxlength="50" autocomplete="off"/>
                        </h:panelGrid>
                    </p:column>
                </p:row>
                <p:row >
                    <p:column style="width: 50%">
                        <h:panelGrid columns="2">
                            <p:outputLabel value="Fax" style="display: block; width: 100px"/>
                            <p:inputText  value="#{agregarSolicitanteApoderadoOpoBean.fax}" 
                                          title="OPCIONAL. Fax del Solicitante o Titular."
                                          style="width: 80%" maxlength="50" autocomplete="off"/>
                        </h:panelGrid>
                    </p:column>
                    <p:column style="width: 50%">
                        <h:panelGrid columns="2">
                            <p:outputLabel value="Celular" style="display: block; width: 100px"/>
                            <p:inputText  value="#{agregarSolicitanteApoderadoOpoBean.celular}" 
                                          title="OPCIONAL. Numero de Celular del Solicitante o Titular."
                                          style="width: 100%" maxlength="50" autocomplete="off"/>
                        </h:panelGrid>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="width: 100%" colspan="2">
                        <h:panelGrid columns="3">

                            <p:message for="direccionApo" display="icon"/>       
                            <p:outputLabel for="direccionApo" value="Domicilio" style="display: block; width: 97px"/> 

                            <p:inputText id="direccionApo" size="70" required="true"
                                         value="#{agregarSolicitanteApoderadoOpoBean.domicilio}" title="OBLIGATORIO. Dirección domiciliaria del Solicitante o Titular."                     
                                         maxlength="200" autocomplete="off">
                                <f:validateLength minimum="2" />
                            </p:inputText>
                        </h:panelGrid>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="width: 100%" colspan="2">

                        <h:panelGrid columns="2" id="panelCorreoApo" >

                            <p:outputLabel for="email" value="Correo Electronico" style="display: block; width: 123px"/>
                            <p:inputText id="email" required="true" label="email" size="68" maxlength="50"
                                         requiredMessage="Por favor ingrese su direccion de correo"
                                         validatorMessage="Formato de correo invalido"
                                         value="#{agregarSolicitanteApoderadoOpoBean.correoElectronico}">                               

                            </p:inputText>
                           
                        </h:panelGrid>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="width: 100%" colspan="2">
                        <h:panelGrid columns="2">
                            <p:outputLabel value="Poder" style="display: block; width: 100px"/> 
                            <p:inputText style="width: 100%" 
                                         value="#{agregarSolicitanteApoderadoOpoBean.poder}" title="OPCIONAL. Numero de poder"                     
                                         maxlength="150" autocomplete="off">                                
                            </p:inputText>
                        </h:panelGrid>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="width: 50%; text-align: center" >

                        <p:commandButton value="Aceptar" icon="ui-icon-circle-check" update="panelApoderado"
                                         actionListener="#{agregarSolicitanteApoderadoOpoBean.addApoderado()}"/>
                    </p:column>
                    <p:column style="width: 50%; text-align: center" >
                        <p:commandButton value="Cancelar"  icon="ui-icon-circle-close" >
                            <p:ajax listener="#{agregarSolicitanteApoderadoOpoBean.cerrarDialogo()}" />
                        </p:commandButton>
                    </p:column>
                </p:row>
            </p:panelGrid>










        </div>
    </h:form>





</html>
