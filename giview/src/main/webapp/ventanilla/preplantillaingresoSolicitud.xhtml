<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      >
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>

    </h:head>

    <h:body>

        <ui:composition template="#{preplantillaIngresoSolicitudBean.template}">
            
            <ui:define name="content">
                <h:form>
                    <p:panelGrid style="width: 100%">
                        <p:row>
                            <p:column style="width: 100%">
                                <p:outputLabel value="PI100, PI101 y PI102" />
                                <p:dataTable value="#{preplantillaIngresoSolicitudBean.plantillaVentanilla}"
                                             var="itemplantilla">

                                    <p:column rendered="#{itemplantilla.tipoElemento == 'TEH2'}"
                                              colspan="2">
                                        <p:outputLabel value="#{itemplantilla.nombreElemento}" style="font-weight: bold" />
                                    </p:column>


                                    <p:column rendered="#{itemplantilla.idpadre == 0  and itemplantilla.tipoElemento!= 'TEH2'}" >

                                        <p:outputLabel value="#{itemplantilla.nombreElemento}" />
                                    </p:column>

                                    <p:column rendered="#{itemplantilla.idpadre == 0 and itemplantilla.tipoElemento!= 'TEH2'}">

                                    </p:column>
                                    <p:column rendered="#{itemplantilla.idpadre == 0  and itemplantilla.tipoElemento!= 'TEH2'}" >
                                        <p:selectBooleanCheckbox value="#{itemplantilla.opcionRespuesta}" />

                                    </p:column>

                                    <p:column rendered="#{itemplantilla.idpadre != 0}">

                                    </p:column>
                                    <p:column rendered="#{itemplantilla.idpadre != 0}">

                                        <p:outputLabel value="#{itemplantilla.nombreElemento}" />
                                    </p:column>
                                    <p:column rendered="#{itemplantilla.idpadre != 0}">
                                        <p:selectBooleanCheckbox value="#{itemplantilla.opcionRespuesta}" />

                                    </p:column>



                                </p:dataTable>
                            </p:column>



                        </p:row>

                    </p:panelGrid>


                    <p:panelGrid style="width: 100%" styleClass="quitarBordes">

                        <p:row>

                            <p:column style="border: 1px solid">
                                <p:panelGrid columns="4">
                                    <p:commandButton value="Cancelar"
                                                     icon="ui-icon-circle-close"
                                                     action="#{preplantillaIngresoSolicitudBean.accionCancelarDialogo()}"/>
                                    <p:commandButton value="Guardar requisitos"
                                                     icon="ui-icon-circle-check">
                                        <p:ajax listener="#{preplantillaIngresoSolicitudBean.accionCerrarDialogo()}" />
                                    </p:commandButton>
                                </p:panelGrid>

                            </p:column>


                        </p:row>



                    </p:panelGrid>

                </h:form>
            </ui:define>
        </ui:composition>



    </h:body>
</html>
