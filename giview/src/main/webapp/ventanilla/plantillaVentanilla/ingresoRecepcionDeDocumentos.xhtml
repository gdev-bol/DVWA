    <h:body>

        <ui:composition template="#{ingresoRecepcionDeDocumentosBean.template}">

            <ui:define name="content">
                <h:form>
                    <div align="center">
                        <p:panelGrid style="width: 60%;">
                            <p:row>
                                <p:column style="width: 100%;">

                                    <p:dataTable value="#{ingresoRecepcionDeDocumentosBean.plantillaVentanilla}"
                                                 var="itemplantilla">

                                        <p:column rendered="#{itemplantilla.tipoElemento == 'TEH8'}"
                                                  style="width: 30%"
                                                  >
                                            <p:outputLabel value="#{itemplantilla.nombreElemento}" style="font-weight: bold" />
                                        </p:column>


                                        <!-- Para los padres que son checks-->
                                        <p:column rendered="#{itemplantilla.idpadre == 0  and itemplantilla.tipoElemento== 'TEH7'}"
                                                  style="width: 10%">
                                            <p:outputLabel value="#{itemplantilla.nombreElemento}" />
                                        </p:column>

                                        <p:column rendered="#{itemplantilla.idpadre == 0 and itemplantilla.tipoElemento== 'TEH7'}"
                                                  style="width: 5%">
                                        </p:column>
                                        <p:column rendered="#{itemplantilla.idpadre == 0  and itemplantilla.tipoElemento== 'TEH7'}" >
                                            <p:selectBooleanCheckbox value="#{itemplantilla.opcionRespuesta}" />
                                        </p:column>

                                        <!-- Para los padres que son inputtext-->
                                        <p:column rendered="#{itemplantilla.idpadre == 0  and itemplantilla.tipoElemento== 'TEH1'}"
                                                  style="width: 10%">
                                            <p:outputLabel value="#{itemplantilla.nombreElemento}" />
                                        </p:column>

                                        <p:column colspan="2" rendered="#{itemplantilla.idpadre == 0 and itemplantilla.tipoElemento== 'TEH1'}"
                                                  style="width: 5%">
                                            <p:inputText value="#{itemplantilla.respuesta}" />
                                        </p:column>

                                        <p:column rendered="#{itemplantilla.idpadre == 0  and itemplantilla.tipoElemento== 'TEH3'}"
                                                  style="width: 10%">
                                            <p:outputLabel value="#{itemplantilla.nombreElemento}" />
                                        </p:column>


                                        <p:column colspan="2" rendered="#{itemplantilla.idpadre == 0 and itemplantilla.tipoElemento== 'TEH3'}"
                                                  style="width: 5%">
                                            <p:inputTextarea value="#{itemplantilla.respuesta}"  style="width: 95%; background: #F0F8FF" scrollHeight="5" rows="5">
                                            </p:inputTextarea>
                                        </p:column>

                                        <p:column rendered="#{itemplantilla.idpadre == 0  and itemplantilla.tipoElemento== 'TEH3'}"
                                                  style="width: 10%">
                                            <p:outputLabel value="#{itemplantilla.nombreElemento}" />
                                        </p:column>


                                        <p:column colspan="2" rendered="#{itemplantilla.idpadre == 0 and itemplantilla.tipoElemento== 'TEH3'}"
                                                  style="width: 5%">
                                            <p:inputTextarea value="#{itemplantilla.respuesta}"  style="width: 95%; background: #F0F8FF" scrollHeight="5" rows="5">
                                            </p:inputTextarea>
                                        </p:column>

                                        <p:column rendered="#{itemplantilla.idpadre == 0  and itemplantilla.tipoElemento== 'TEH3'}"
                                                  style="width: 10%">
                                            <p:outputLabel value="#{itemplantilla.nombreElemento}" />
                                        </p:column>


                                        <p:column colspan="2" rendered="#{itemplantilla.idpadre == 0 and itemplantilla.tipoElemento== 'TEH3'}"
                                                  style="width: 5%">
                                            <p:inputTextarea value="#{itemplantilla.respuesta}"  style="width: 95%; background: #F0F8FF" scrollHeight="5" rows="5">
                                            </p:inputTextarea>
                                        </p:column>

                                        <!-- Para los padres que son label-->
                                        <p:column rendered="#{itemplantilla.idpadre == 0  and itemplantilla.tipoElemento== 'TEH2'}"
                                                  style="width: 10%" colspan="3">
                                            <p:outputLabel value="#{itemplantilla.nombreElemento}" />
                                        </p:column>

                                        <!--                                        <p:column colspan="2" rendered="# {itemplantilla.idpadre == 0 and itemplantilla.tipoElemento== 'TEH2'}"
                                                                                          style="width: 5%">
                                                                                                                                <p:inputText value="# {itemplantilla.respuesta}" />
                                                                                </p:column>-->






                                        <!--                                        <p:column rendered="# itemplantilla.idpadre == 0  and itemplantilla.tipoElemento== 'TEH1'}" >
                                                                                    
                                                                                </p:column>-->


                                        <!--Para los hijos-->
                                        <p:column rendered="#{itemplantilla.idpadre != 0}" style="width: 30%">

                                        </p:column>
                                        <p:column rendered="#{itemplantilla.idpadre != 0}" style="width: 10%">

                                            <p:outputLabel value="#{itemplantilla.nombreElemento}" />
                                        </p:column>
                                        <p:column rendered="#{itemplantilla.idpadre != 0}" style="width: 5%">
                                            <p:selectBooleanCheckbox value="#{itemplantilla.opcionRespuesta}" />

                                        </p:column>




                                        <!--                                        <p:column rendered="# {itemplantilla.idpadre == 0  and itemplantilla.tipoElemento== 'TEH1'}" >
                                                                                    <p:inputText value="# {itemplantilla.respuesta}" />
                                                                                </p:column>-->




                                    </p:dataTable>
                                </p:column>



                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:panelGrid >
                                        <fieldset style="text-align: left">
                                            <legend>Observacion ventanilla</legend>
                                            <p:inputTextarea value="#{ingresoRecepcionDeDocumentosBean.observacion}"
                                                             style="width: 99%; background: #F0F8FF" scrollHeight="5" rows="3">
                                            </p:inputTextarea>
                                        </fieldset>
                                    </p:panelGrid>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </div>

                    <!--                    <p:panelGrid style="width: 70%">
                                            <fieldset>
                                                <legend>Observacion ventanilla</legend>
                                                <p:inputTextarea value="# {ingresoRecepcionDeDocumentosBean.observacion}"
                                                                 style="width: 80%; background: #F0F8FF" scrollHeight="5" rows="3">
                                                </p:inputTextarea>
                                            </fieldset>
                                        </p:panelGrid>-->

                    <p:panelGrid style="width: 100%" styleClass="quitarBordes">

                        <p:row>

                            <p:column style="border: 1px solid; text-align: center">
                                <p:commandButton value="Cancelar solicitud"
                                                 action="#{ingresoRecepcionDeDocumentosBean.accionRetornarIngresoTramite()}"
                                                 icon="ui-icon-circle-close" style="height: 30px"/>
                            </p:column>
                            <p:column style=" text-align: center">
                                <p:commandButton value="Ingresar trámite"
                                                 styleClass="botonVerdeClaro"
                                                 ajax="false" disabled="#{ingresoRecepcionDeDocumentosBean.habilitabnt}"
                                                 action="#{ingresoRecepcionDeDocumentosBean.accionIngresarRegistro()}"
                                                 icon="ui-icon-disk"  
                                                 style=" height: 40px;background: #82b548 !important ;" />



                            </p:column>
                            <p:column style="border: 1px solid; text-align: center">
                                <p:commandButton value="Ingresar otro trámite"
                                                 action="#{ingresoRecepcionDeDocumentosBean.accionRetornarIngresoTramite()}"
                                                 icon="ui-icon-arrowreturnthick-1-w" style="height: 30px"/>
                            </p:column>


                            <p:column style="border: 1px solid; text-align: center">
                                <p:commandButton value="Generar Recibos"
                                                 action="#{ingresoRecepcionDeDocumentosBean.accionGeneraRecibos()}"
                                                 icon="ui-icon-arrowreturnthick-1-w"
                                                 style=" height: 40px;background: #3a62f0 !important;color: white !important"
                                                 styleClass="botonAzulClaro"
                                                 />
                            </p:column>


                        </p:row>



                    </p:panelGrid>



                </h:form>
            </ui:define>
        </ui:composition>



    </h:body>
</html>
