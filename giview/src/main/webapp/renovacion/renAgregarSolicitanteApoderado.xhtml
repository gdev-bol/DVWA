<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputScript library="js" name="spanishLocale.js"/>
        <!--        <title># {agregarSolicitanteApoderadoBean.tituloPagina}</title>-->
    </h:head>

    <h:form id="formu" style="border-style: hidden; width: 95%">
        <p:outputPanel style="padding-bottom: 1px; padding-top: 1px; padding-left:10px; padding-right: 10px;">
            <table>
                <tr valign="middle">
                    <td><p:graphicImage library="images" name="flechaTituloAzul.png" width="24" height="24"></p:graphicImage></td>
                    <td><p:outputLabel value="#{renAgregarSolicitanteApoderadoBean.tituloPagina}" styleClass="tituloPrincipalFuente"></p:outputLabel></td>
                </tr>
            </table>                    
            <p:separator id="sepTitulo" style="border: 1px #045491 inset;"></p:separator>                    
        </p:outputPanel>
        <div align="center">
            <p:panelGrid id="tipoSolicitante" rendered="#{renAgregarSolicitanteApoderadoBean.panelSolicitante}" style="width: 95%" styleClass="quitarBordes">                 
                <p:row>
                    <p:column colspan="2">
                        <h:panelGrid columns="2">
                            <h:panelGrid>
                                <p:outputLabel value="Tipo Solicitante"/>
                            </h:panelGrid>

                            <p:selectOneMenu id="comboTipoSolicitante" value="#{renAgregarSolicitanteApoderadoBean.tipoSolicitante}" title="OBLIGATORIO. Escoja un tipo de Solicitante o Titular" style="text-align:left" disabled="#{registroGeneralModificacionBean.desabilitaTipoSolicitanteCarga}">
                                <f:selectItems value="#{renAgregarSolicitanteApoderadoBean.listaTipoTitular}" var ="tipoTitular" itemLabel="#{tipoTitular.nombre}" itemValue="#{tipoTitular.codigo}"/>                                
                                <p:ajax event="change" 
                                        update=":formu:panelGridDocumentos"
                                        listener="#{renAgregarSolicitanteApoderadoBean.activaCamposNaturalJuridico()}" />        
                            </p:selectOneMenu>                             
                        </h:panelGrid>
                    </p:column>
                </p:row>
            </p:panelGrid> 

            <p:panelGrid columns="1" id="panelGridDocumentos"  rendered="#{renAgregarSolicitanteApoderadoBean.panelSolicitante}" styleClass="quitarBordes">                                    
                <p:panelGrid rendered="#{renAgregarSolicitanteApoderadoBean.panelSolicitanteRendered}" style="vertical-align: top" > 
                    <p:row >
                        <p:column colspan="2">
                            <h:panelGrid columns="3">
                                <p:message for="razonSocial" display="icon" />
                                <p:outputLabel value="Razon social" style="display: block; width: 95px" for="razonSocial"/>
                                <p:inputText id="razonSocial"  value="#{renAgregarSolicitanteApoderadoBean.razonSocial}"  
                                             required="true" label="Nombre"
                                             size="69"  maxlength="150"  
                                             autocomplete="off" 
                                             title="OBLIGATORIO. Nombre o Razon Social del Solicitante o Titular. (Número máximo de caracteres: 150)" >
                                    <f:validateLength minimum="2" />
                                </p:inputText>    
                                <!--                                    <p:outputLabel value="*" style="color: #C00"/>-->
                            </h:panelGrid>
                        </p:column>
                    </p:row>                               
                    <p:row >
                        <p:column style="width: 50%">
                            <h:panelGrid columns="3">                                
                                <p:message for="nroDocumento" display="icon" />
                                <p:outputLabel for="nroDocumento" value="N° documento" style="display: block; width: 95px"/>  
                                <p:inputText id="nroDocumento" title="OBLIGATORIO. Número del documento de identidad del Solicitante o Titular, en caso de no contar con el dato, colocar valor 0."                                                                                         
                                             value="#{renAgregarSolicitanteApoderadoBean.numeroDocumento}" required="true" label="documento"                                                                                     
                                             style="width: 100%" maxlength="25" autocomplete="off">
                                    <f:validateLength minimum="2" />
                                </p:inputText>
                                <!--                                <p:outputLabel value="*" style="color: #C00"/> -->
                            </h:panelGrid>
                        </p:column>
                        <p:column style="width: 50%">
                            <h:panelGrid columns="3">
                                <p:message for="tipoDocumentoJ" display="icon" />  
                                <p:outputLabel for="tipoDocumentoJ" value="Tipo documento" style="display: block; width: 105px"/>  
                                <p:selectOneMenu  style="width: 140px" value="#{renAgregarSolicitanteApoderadoBean.tipoDocumento}" id="tipoDocumentoJ"
                                                  title="OBLIGATORIO. Tipo de documento de identidad del Solicitante o Titular, en caso de no contar con el dato, colocar valor Otro."
                                                  required="true" autoWidth="false">                                                                                                                                           
                                    <f:selectItem   itemLabel="Elegir" itemValue="" />
                                    <f:selectItems value="#{renAgregarSolicitanteApoderadoBean.listaTipoDocumentoJuridico}" var="r" itemLabel="#{r.nombre}" itemValue="#{r.codigo}"/>
                                    <f:ajax event="change"/>
                                    <f:validateLength minimum="2" />
                                </p:selectOneMenu>

                            </h:panelGrid>  
                        </p:column>
                    </p:row>
                    <p:row >
                        <p:column style="width: 50%">
                            <h:panelGrid columns="4" >
                                <p:message for="comboPaisJ" display="icon" />   
                                <p:outputLabel for="comboPaisJ" value="Pais" style="display: block; width: 95px"/>

                                <p:selectOneMenu id="comboPaisJ" style="width: 150px !important" value="#{renAgregarSolicitanteApoderadoBean.pais}" autoWidth="false"
                                                 title="OBLIGATORIO. País de origen del Solicitante o Titular." required="true" >
                                    <f:selectItem itemLabel="Elegir" itemValue=""    /> 
                                    <f:selectItems  value="#{renAgregarSolicitanteApoderadoBean.listaPais}" var="pais" itemLabel="#{pais.nombre}" itemValue="#{pais.codigo}"    />                  
                                    <p:ajax event="change" update="panelDpto"/>
                                    <f:validateLength minimum="2" />
                                </p:selectOneMenu> 
                            </h:panelGrid>
                        </p:column>
                        <p:column style="width: 50%">
                            <h:panelGrid columns="3" id="panelDpto">
                                <p:message for="comboDptoJ" display="icon" rendered="#{renAgregarSolicitanteApoderadoBean.pais=='BO'}"/>  
                                <p:outputLabel for="comboDptoJ" value="Departamento" style="display: block; width: 105px" rendered="#{renAgregarSolicitanteApoderadoBean.pais=='BO'}"/>
                                <p:selectOneMenu  id="comboDptoJ" value="#{renAgregarSolicitanteApoderadoBean.departamento}" autoWidth="false"
                                                  title="OBLIGATORIO. Departamento."  style="width: 140px" required="#{renAgregarSolicitanteApoderadoBean.pais=='BO'}"
                                                  rendered="#{renAgregarSolicitanteApoderadoBean.pais=='BO'}">
                                    <f:selectItem itemLabel="Elegir" itemValue=""    /> 
                                    <f:selectItems value="#{renAgregarSolicitanteApoderadoBean.listaLugarExpedicion}" var="dpto" itemLabel="#{dpto.nombre}" itemValue="#{dpto.codigo}" />                                                                                        
                                    <f:validateLength minimum="2" />
                                </p:selectOneMenu> 
                            </h:panelGrid> 
                        </p:column>
                    </p:row>
                    <p:row >
                        <p:column style="width: 100%" colspan="2" >
                            <h:panelGrid columns="3">
                                <p:message for="telSoli" display="icon" />
                                <p:outputLabel value="Telefono" style="display: block; width: 95px"/>
                                <p:inputText  value="#{renAgregarSolicitanteApoderadoBean.telefono}"  id="telSoli"
                                              title="OPCIONAL. Número(s) telefónico(s) del Solicitante o Titular."
                                              style="width: 100%" maxlength="30" autocomplete="off"/>
                            </h:panelGrid>
                        </p:column>                                        
                    </p:row>
                    <p:row >
                        <p:column style="width: 50%">
                            <h:panelGrid columns="3">
                                <p:message for="faxSoli" display="icon" />
                                <p:outputLabel value="Fax" style="display: block; width: 95px"/>
                                <p:inputText  value="#{renAgregarSolicitanteApoderadoBean.fax}" id="faxSoli"
                                              title="OPCIONAL. Fax del Solicitante o Titular."
                                              style="width: 100%" maxlength="30" autocomplete="off"/>
                            </h:panelGrid>
                        </p:column>
                        <p:column style="width: 50%">
                            <h:panelGrid columns="3">
                                <p:message for="celJur" display="icon"/>               
                                <p:outputLabel value="Celular" style="display: block; width: 105px"/>
                                <p:inputText  value="#{renAgregarSolicitanteApoderadoBean.celular}" id="celJur"
                                              title="OPCIONAL. Numero de Celular del Solicitante o Titular."
                                              style="width: 83%" maxlength="30" autocomplete="off"/>
                            </h:panelGrid>
                        </p:column>
                    </p:row>
                    <p:row >
                        <p:column style="width: 100%" colspan="2">
                            <h:panelGrid columns="3">

                                <p:message for="domicilioJ" display="icon" />  
                                <p:outputLabel for="domicilioJ" value="Domicilio" style="display: block; width: 95px"/> 

                                <p:inputText  size="68" value="#{renAgregarSolicitanteApoderadoBean.domicilio}" id="domicilioJ" required="true"
                                              title="OBLIGATORIO. Dirección domiciliaria del Solicitante o Titular. (Número máximo de caracteres: 200)"                     
                                              maxlength="200" autocomplete="off"
                                              >
                                    <f:validateLength minimum="2" />
                                </p:inputText>
                            </h:panelGrid>

                        </p:column>

                    </p:row>
                    <p:row >
                        <p:column style="width: 100%" colspan="2">
                            <h:panelGrid columns="2" id="panelCorreoJ" >
                                <p:outputLabel value="Correo Electronico" style="display: block; width: 112px"/>
                                <p:inputText  id="correoJ" size="67"                                               
                                              value="#{renAgregarSolicitanteApoderadoBean.correoElectronico}"  
                                              title="OPCIONAL. Cuenta de correo electrónico del Solicitante o Titular."                           
                                              autocomplete="off">
                                    <p:ajax event="keyup" update="panelCorreoJ" listener="#{renAgregarSolicitanteApoderadoBean.metodoCorreo()}"/>

                                </p:inputText> 
                                <p:watermark for="correoJ" value="correo@dominio.ext" />                                
                                <p:outputLabel value="Formato de Correo Invalido" style="color: #C00" rendered="#{renAgregarSolicitanteApoderadoBean.mensaje}" />
                            </h:panelGrid>
                        </p:column>
                    </p:row>
                    <p:row >
                        <p:column style="width: 50%; text-align: center" >
                            <p:commandButton 
                                value="Aceptar" 
                                icon="ui-icon-circle-check" 
                                update="panelGridDocumentos panelCorreoJ" 
                                actionListener="#{renAgregarSolicitanteApoderadoBean.accion_guardaSolicitanteJuridico}"/>
                        </p:column>
                        <p:column style="width: 50%; text-align: center" >
                            <p:commandButton value="Cancelar"  icon="ui-icon-circle-close" >
                                <p:ajax listener="#{renAgregarSolicitanteApoderadoBean.cerrarDialogo()}" />
                            </p:commandButton>
                        </p:column>
                    </p:row>

                </p:panelGrid>

                <p:panelGrid rendered="#{!renAgregarSolicitanteApoderadoBean.panelSolicitanteRendered}" > 
                    <p:row>
                        <p:column style="width: 50%">
                            <h:panelGrid columns="3">
                                <p:message for="nombres" display="icon" />  
                                <p:outputLabel for="nombres" value="Nombre(s)" style="display: block; width: 105px"/>
                                <p:inputText required="true" id="nombres" 
                                             value="#{renAgregarSolicitanteApoderadoBean.nombre}" title="OBLIGATORIO. Nombre(s) del Solicitante o Titular. (Número máximo de caracteres: 150)"                                                                                         
                                             maxlength="150" autocomplete="off" size="23">      
                                    <f:validateLength minimum="2" />
                                </p:inputText>
                            </h:panelGrid>
                        </p:column>
                        <p:column style="width: 50%">
                            <h:panelGrid columns="3">
                                <p:message for="apellido" display="icon" />   
                                <p:outputLabel for="apellido" value="Primer Apellido" style="display: block; width: 100px"/>
                                <p:inputText size="20" id="apellido" required="true"
                                             title="OBLIGATORIO. Primer Apellido del Solicitante o Titular. (Número máximo de caracteres: 150)"
                                             value="#{renAgregarSolicitanteApoderadoBean.primerApellido}"
                                             maxlength="150" autocomplete="off">
                                    <f:validateLength minimum="2" />
                                </p:inputText>
                            </h:panelGrid>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column style="width: 50%">
                            <h:panelGrid columns="3">
                                <p:message for="apellidoMaterno" display="icon" /> 
                                <p:outputLabel value="Segundo Apellido" style="display: block; width: 105px"/>
                                <p:inputText id="apellidoMaterno" 
                                             value="#{renAgregarSolicitanteApoderadoBean.segundoApellido}" title="OPCIONAL. Segundo Apellido del Solicitante o Titular. (Número máximo de caracteres: 150)"                                          
                                             size="23" maxlength="150" autocomplete="off"/>
                            </h:panelGrid>
                        </p:column>
                        <p:column style="width: 50%">
                            <h:panelGrid columns="3">
                                <p:message for="nroDocumentoN" display="icon" />    
                                <p:outputLabel for="nroDocumentoN" value="N° Documento" style="display: block; width: 99px"/>  
                                <p:inputText  id="nroDocumentoN" required="true"
                                              title="OBLIGATORIO. Número del documento de identidad del Solicitante o Titular, en caso de no contar con el dato, colocar valor 0."                                                                                         
                                              value="#{renAgregarSolicitanteApoderadoBean.numeroDocumento}"                                                                                         
                                              size="20" maxlength="25" autocomplete="off">
                                    <f:validateLength minimum="1" />
                                </p:inputText>
                            </h:panelGrid>
                        </p:column>
                    </p:row>     

                    <p:row>
                        <p:column style="width: 50%">
                            <h:panelGrid columns="3">
                                <p:message for="tipoDocumentoN" display="icon" />    
                                <p:outputLabel for="tipoDocumentoN" value="Tipo Documento"  style="display: block; width: 107px"/>  
                                <p:selectOneMenu  id="tipoDocumentoN" value="#{renAgregarSolicitanteApoderadoBean.tipoDocumento}" style="width: 150px" autoWidth="false"
                                                  title="OBLIGATORIO. Tipo de documento de identidad del Solicitante o Titular, en caso de no contar con el dato, colocar valor Otro."
                                                  required="true">
                                    <f:selectItem   itemLabel="Elegir" itemValue="" />                                                                                                                                                                                                  
                                    <f:selectItems value="#{renAgregarSolicitanteApoderadoBean.listaTipoDocumentoNatural}" 
                                                   var="tipoDoc"  itemLabel="#{tipoDoc.nombre}" itemValue="#{tipoDoc.codigo}" /> 
                                    <p:ajax event="change" update="panelLugar"/>
                                    <f:validateLength minimum="2" />
                                </p:selectOneMenu>
                            </h:panelGrid>                
                        </p:column>
                        <p:column style="width: 50%">
                            <h:panelGrid columns="3" id="panelLugar">
                                <p:message for="lugar" display="icon"   rendered="#{renAgregarSolicitanteApoderadoBean.tipoDocumento=='CI'}"/>   
                                <p:outputLabel for="lugar" value="Lugar Expedicion" rendered="#{renAgregarSolicitanteApoderadoBean.tipoDocumento=='CI'}"/>  
                                <p:selectOneMenu id="lugar" style="width: 100%"  value="#{renAgregarSolicitanteApoderadoBean.lugarExpedicion}"
                                                 rendered="#{renAgregarSolicitanteApoderadoBean.tipoDocumento=='CI'}"
                                                 title="OBLIGATORIO. Seleccione el Lugar de Expedicion del documento de Identidad."                                                                                             
                                                 required="#{renAgregarSolicitanteApoderadoBean.tipoDocumento=='CI'}">
                                    <f:selectItem itemLabel="Elegir" itemValue=""  /> 
                                    <f:selectItems value="#{renAgregarSolicitanteApoderadoBean.listaLugarExpedicion}" var="dpto" itemLabel="#{dpto.nombre}" itemValue="#{dpto.codigo}"    />                                                                                        
                                    <f:validateLength minimum="2" />
                                </p:selectOneMenu>
                            </h:panelGrid>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column style="width: 50%">
                            <h:panelGrid columns="3">
                                <p:message for="pais" display="icon"/>  
                                <p:outputLabel for="pais" value="Pais" style="display: block; width: 105px"/>
                                <p:selectOneMenu id="pais"   value="#{renAgregarSolicitanteApoderadoBean.pais}" required="true" style="width: 150px"
                                                 title="OBLIGATORIO. País de origen del Solicitante o Titular." autoWidth="false">
                                    <f:selectItem itemLabel="Elegir" itemValue=""    />  
                                    <f:selectItems  value="#{renAgregarSolicitanteApoderadoBean.listaPais}" var="pais" itemLabel="#{pais.nombre}" itemValue="#{pais.codigo}"    />                
                                    <p:ajax event="change" update="panelDptoN"/>
                                    <f:validateLength minimum="2" />
                                </p:selectOneMenu> 
                            </h:panelGrid>
                        </p:column>
                        <p:column style="width: 50%">
                            <h:panelGrid columns="3" id="panelDptoN">
                                <p:message for="departamento" display="icon"   rendered="#{renAgregarSolicitanteApoderadoBean.pais=='BO'}"/>  
                                <p:outputLabel for="departamento" value="Departamento" style="display: block; width: 108px" rendered="#{renAgregarSolicitanteApoderadoBean.pais=='BO'}"/>
                                <p:selectOneMenu  id="departamento" title="OBLIGATORIO. Departamento." style="width: 100%"  required="#{renAgregarSolicitanteApoderadoBean.pais=='BO'}"
                                                  value="#{renAgregarSolicitanteApoderadoBean.departamento}" rendered="#{renAgregarSolicitanteApoderadoBean.pais=='BO'}">
                                    <f:selectItem itemLabel="Elegir" itemValue=" " />
                                    <f:selectItems value="#{renAgregarSolicitanteApoderadoBean.listaLugarExpedicion}" var="dpto" itemLabel="#{dpto.nombre}" itemValue="#{dpto.codigo}"    />                                                                                          
                                    <f:validateLength minimum="2" />
                                </p:selectOneMenu> 
                            </h:panelGrid> 
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column style="width: 50%">
                            <h:panelGrid columns="3" id="GeneroPersona">
                                <p:message for="genero" display="icon"/>                                  
                                <p:outputLabel for="genero" value="Genero" style="display: block; width: 97px"/>
                                <p:selectOneRadio id="genero"    layout="grid" columns="2" 
                                                  required="true" value="#{renAgregarSolicitanteApoderadoBean.generoPersona}">                                              
                                    <f:selectItems value="#{renAgregarSolicitanteApoderadoBean.listaGenero}" var="genero" itemLabel="#{genero.nombre}" itemValue="#{genero.codigo}"/>
                                    <f:validateLength minimum="2" />
                                </p:selectOneRadio>                                                                             
                            </h:panelGrid>
                        </p:column>
                        <p:column style="width: 50%">
                            <h:panelGrid columns="3">
                                <p:message for="telUno" display="icon"/>    
                                <p:outputLabel value="Teléfono" style="display: block; width: 99px"/>
                                <p:inputText id="telUno" title="OPCIONAL. Número(s) telefónico(s) del Solicitante o Titular."
                                             value="#{renAgregarSolicitanteApoderadoBean.telefono}"                  
                                             style="width: 94%" maxlength="30" autocomplete="off"/>
                            </h:panelGrid>
                        </p:column>
                    </p:row>
                    <p:row >
                        <p:column style="width: 50%">
                            <h:panelGrid columns="3">
                                <p:message for="faxNat" display="icon"/>   
                                <p:outputLabel value="Fax" style="display: block; width: 100px"/>
                                <p:inputText  value="#{renAgregarSolicitanteApoderadoBean.fax}" id="faxNat"
                                              title="OPCIONAL. Fax del Solicitante o Titular."
                                              style="width: 80%" maxlength="30" autocomplete="off"/>
                            </h:panelGrid>
                        </p:column>
                        <p:column style="width: 50%">
                            <h:panelGrid columns="3">
                                <p:message for="celNat" display="icon"/>    
                                <p:outputLabel value="Celular" style="display: block; width: 99px"/>
                                <p:inputText  value="#{renAgregarSolicitanteApoderadoBean.celular}"  id="celNat"
                                              title="OPCIONAL. Numero de Celular del Solicitante o Titular."
                                              style="width: 95%" maxlength="30" autocomplete="off"/>
                            </h:panelGrid>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column style="width: 100%" colspan="2">
                            <h:panelGrid columns="3">

                                <p:message for="direccionUno" display="icon"/>       
                                <p:outputLabel for="direccionUno" value="Domicilio" style="display: block; width: 65px"/> 

                                <p:inputText id="direccionUno" size="68" required="true"
                                             value="#{renAgregarSolicitanteApoderadoBean.domicilio}" title="OBLIGATORIO. Dirección domiciliaria del Solicitante o Titular. (Número máximo de caracteres: 200)"                     
                                             maxlength="200" autocomplete="off">
                                    <f:validateLength minimum="2" />
                                </p:inputText>
                            </h:panelGrid>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column style="width: 100%" colspan="2">
                            <h:panelGrid columns="2" id="panelCorreoN" >
                                <p:outputLabel value="Correo Electronico" style="display: block; width: 110px"/>
                                <p:inputText  id="correoN" size="64"                                               
                                              value="#{renAgregarSolicitanteApoderadoBean.correoElectronico}"  
                                              title="OPCIONAL. Cuenta de correo electrónico del Solicitante o Titular."                           
                                              autocomplete="off">
                                    <p:ajax event="keyup" update="panelCorreoN" listener="#{renAgregarSolicitanteApoderadoBean.metodoCorreo()}"/>

                                </p:inputText> 
                                <p:watermark for="correoN" value="correo@dominio.ext" />                                
                                <p:outputLabel value="Formato de Correo Invalido" style="color: #C00" rendered="#{renAgregarSolicitanteApoderadoBean.mensaje}" />
                            </h:panelGrid>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column style="width: 50%; text-align: center" >

                            <p:commandButton 
                                value="Aceptar" 
                                icon="ui-icon-circle-check" 
                                update="panelGridDocumentos panelCorreoJ"
                                actionListener="#{renAgregarSolicitanteApoderadoBean.accion_guardaSolicitanteNatural()}"/>
                        </p:column>
                        <p:column style="width: 50%; text-align: center" >
                            <p:commandButton value="Cancelar"  icon="ui-icon-circle-close" >
                                <p:ajax listener="#{renAgregarSolicitanteApoderadoBean.cerrarDialogo()}" />
                            </p:commandButton>
                        </p:column>
                    </p:row>

                </p:panelGrid>
            </p:panelGrid>

            <p:panelGrid rendered="#{!renAgregarSolicitanteApoderadoBean.panelSolicitante}" id="panelApoderado" styleClass="quitarBordes">
                <p:row>
                    <p:column style="width: 50%">
                        <h:panelGrid columns="3" >
                            <p:message for="nombreApo" display="icon" />  
                            <p:outputLabel for="nombreApo" value="Nombre(s)" style="display: block; width: 107px"/>
                            <p:inputText required="true" id="nombreApo" 
                                         value="#{renAgregarSolicitanteApoderadoBean.nombre}" title="OBLIGATORIO. Nombre(s) del Representante Legal. (Número máximo de caracteres: 150)"                                                                                         
                                         maxlength="150" autocomplete="off" style="width: 100%">      
                                <f:validateLength minimum="2" />
                            </p:inputText>
                        </h:panelGrid>
                    </p:column>
                    <p:column style="width: 50%">
                        <h:panelGrid columns="3">
                            <p:message for="apellidoApo" display="icon" />   
                            <p:outputLabel for="apellidoApo" value="Primer Apellido" style="display: block; width: 100px"/>
                            <p:inputText style="width: 100%" id="apellidoApo" required="true"
                                         title="OBLIGATORIO. Primer Apellido del Solicitante o Titular. (Número máximo de caracteres: 150)"
                                         value="#{renAgregarSolicitanteApoderadoBean.primerApellido}"
                                         maxlength="150" autocomplete="off">
                                <f:validateLength minimum="2" />
                            </p:inputText>
                        </h:panelGrid>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column style="width: 50%">
                        <h:panelGrid columns="3">
                            <p:message for="segundoApellidoApo" display="icon" />   
                            <p:outputLabel value="Segundo Apellido" style="display: block; width: 107px"/>
                            <p:inputText value="#{renAgregarSolicitanteApoderadoBean.segundoApellido}" id="segundoApellidoApo"
                                         title="OPCIONAL. Segundo Apellido del Solicitante o Titular. (Número máximo de caracteres: 150)"                                          
                                         style="width: 100%" maxlength="150" autocomplete="off"/>
                        </h:panelGrid>
                    </p:column>
                    <p:column style="width: 50%">
                        <h:panelGrid columns="3">
                            <p:message for="nroDocumentoApo" display="icon" />    
                            <p:outputLabel for="nroDocumentoApo" value="N° Documento" style="display: block; width: 100px"/>  
                            <p:inputText  id="nroDocumentoApo" required="true"
                                          title="OBLIGATORIO. Número del documento de identidad del Solicitante o Titular, en caso de no contar con el dato, colocar valor 0."                                                                                         
                                          value="#{renAgregarSolicitanteApoderadoBean.numeroDocumento}"                                                                                         
                                          style="width: 100%" maxlength="25" autocomplete="off">
                                <f:validateLength minimum="1" />
                            </p:inputText>
                        </h:panelGrid>
                    </p:column>
                </p:row>     

                <p:row>
                    <p:column style="width: 50%">
                        <h:panelGrid columns="3">
                            <p:message for="tipoDocumentoApo" display="icon" />    
                            <p:outputLabel for="tipoDocumentoApo" value="Tipo Documento" style="display: block; width: 107px"/>  
                            <p:selectOneMenu  id="tipoDocumentoApo" value="#{renAgregarSolicitanteApoderadoBean.tipoDocumento}" style="width: 150px" 
                                              title="OBLIGATORIO. Tipo de documento de identidad del Solicitante o Titular, en caso de no contar con el dato, colocar valor Otro."
                                              required="true" autoWidth="false">
                                <f:selectItem   itemLabel="Elegir" itemValue="" />                                                                                
                                <f:selectItems value="#{renAgregarSolicitanteApoderadoBean.listaTipoDocumentoNatural}" 
                                               var="tipoDoc"  itemLabel="#{tipoDoc.nombre}" itemValue="#{tipoDoc.codigo}" />                                                                                                                                                                                                
                                <p:ajax event="change" update="panelLugarApo"/>
                                <f:validateLength minimum="2" />
                            </p:selectOneMenu>
                        </h:panelGrid>                
                    </p:column>
                    <p:column style="width: 50%">
                        <h:panelGrid columns="3" id="panelLugarApo">
                            <p:message for="lugarApo" display="icon"   rendered="#{renAgregarSolicitanteApoderadoBean.tipoDocumento=='CI'}"/>   
                            <p:outputLabel for="lugarApo" value="Lugar Expedicion" rendered="#{renAgregarSolicitanteApoderadoBean.tipoDocumento=='CI'}" 
                                           style="display: block; width: 120px"/>  
                            <p:selectOneMenu id="lugarApo" style="width: 100%"  value="#{renAgregarSolicitanteApoderadoBean.lugarExpedicion}"
                                             rendered="#{renAgregarSolicitanteApoderadoBean.tipoDocumento=='CI'}"
                                             title="OBLIGATORIO. Seleccione el Lugar de Expedicion del documento de Identidad."                                                                                             
                                             required="#{renAgregarSolicitanteApoderadoBean.tipoDocumento=='CI'}">
                                <f:selectItem itemLabel="Elegir" itemValue=""  /> 
                                <f:selectItems value="#{renAgregarSolicitanteApoderadoBean.listaLugarExpedicion}" var="dpto" itemLabel="#{dpto.nombre}" itemValue="#{dpto.codigo}"    />                                                                                          
                                <f:validateLength minimum="2" />
                            </p:selectOneMenu>
                        </h:panelGrid>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="width: 50%">
                        <h:panelGrid columns="3">
                            <p:message for="paisApo" display="icon"/>  
                            <p:outputLabel for="paisApo" value="Pais" style="display: block; width: 107px"/>
                            <p:selectOneMenu id="paisApo" style="width: 150px"    value="#{renAgregarSolicitanteApoderadoBean.pais}" required="true"
                                             title="OBLIGATORIO. País de origen del Solicitante o Titular." autoWidth="false" >
                                <f:selectItem itemLabel="Elegir" itemValue=""    />  
                                <f:selectItems  value="#{renAgregarSolicitanteApoderadoBean.listaPais}" var="pais" itemLabel="#{pais.nombre}" itemValue="#{pais.codigo}"    />                
                                <p:ajax event="change" update="panelDptoApo"/>
                                <f:validateLength minimum="2" />
                            </p:selectOneMenu> 
                        </h:panelGrid>
                    </p:column>
                    <p:column style="width: 50%">
                        <h:panelGrid columns="3" id="panelDptoApo">
                            <p:message for="departamentoApo" display="icon"   rendered="#{renAgregarSolicitanteApoderadoBean.pais=='BO'}"/>  
                            <p:outputLabel for="departamentoApo" value="Departamento" style="display: block; width: 100px" rendered="#{renAgregarSolicitanteApoderadoBean.pais=='BO'}"/>
                            <p:selectOneMenu  id="departamentoApo" title="OBLIGATORIO. Departamento." style="width: 100%"  required="#{renAgregarSolicitanteApoderadoBean.pais=='BO'}"
                                              value="#{renAgregarSolicitanteApoderadoBean.departamento}" rendered="#{renAgregarSolicitanteApoderadoBean.pais=='BO'}" autoWidth="false">
                                <f:selectItem itemLabel="Elegir" itemValue=""    />
                                <f:selectItems value="#{renAgregarSolicitanteApoderadoBean.listaLugarExpedicion}" var="dpto" itemLabel="#{dpto.nombre}" itemValue="#{dpto.codigo}"    />                                                                                           
                                <f:validateLength minimum="2" />
                            </p:selectOneMenu> 
                        </h:panelGrid> 
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="width: 50%">
                        <h:panelGrid columns="3" >
                            <p:message for="generoApo" display="icon"/>                                  
                            <p:outputLabel for="generoApo" value="Genero" style="display: block; width: 100px"/>
                            <p:selectOneRadio id="generoApo"    layout="grid" columns="2" 
                                              required="true" value="#{renAgregarSolicitanteApoderadoBean.generoPersona}">                                              
                                <f:selectItems value="#{renAgregarSolicitanteApoderadoBean.listaGenero}" var="genero" itemLabel="#{genero.nombre}" itemValue="#{genero.codigo}"/>
                                <f:validateLength minimum="2" />
                            </p:selectOneRadio>                                                                                
                        </h:panelGrid>
                    </p:column>
                    <p:column style="width: 50%">
                        <h:panelGrid columns="3">
                            <p:message for="telApo" display="icon"/> 
                            <p:outputLabel value="Teléfono" style="display: block; width: 93px"/>
                            <p:inputText title="OPCIONAL. Número(s) telefónico(s) del Solicitante o Titular." id="telApo"
                                         value="#{renAgregarSolicitanteApoderadoBean.telefono}"                  
                                         style="width: 100%" maxlength="30" autocomplete="off"/>
                        </h:panelGrid>
                    </p:column>
                </p:row>
                <p:row >
                    <p:column style="width: 50%">
                        <h:panelGrid columns="3">
                             <p:message for="faxApo" display="icon"/> 
                            <p:outputLabel value="Fax" style="display: block; width: 107px"/>
                            <p:inputText  value="#{renAgregarSolicitanteApoderadoBean.fax}"  id="faxApo"
                                          title="OPCIONAL. Fax del Solicitante o Titular."
                                          style="width: 100%" maxlength="30" autocomplete="off"/>
                        </h:panelGrid>
                    </p:column>
                    <p:column style="width: 50%">
                        <h:panelGrid columns="3">
                             <p:message for="celApo" display="icon"/> 
                            <p:outputLabel value="Celular" style="display: block; width: 93px"/>
                            <p:inputText  value="#{renAgregarSolicitanteApoderadoBean.celular}" id="celApo"
                                          title="OPCIONAL. Numero de Celular del Solicitante o Titular."
                                          style="width: 100%" maxlength="30" autocomplete="off"/>
                        </h:panelGrid>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="width: 100%" colspan="2">
                        <h:panelGrid columns="3">

                            <p:message for="direccionApo" display="icon"/>       
                            <p:outputLabel for="direccionApo" value="Domicilio" style="display: block; width: 107px"/> 

                            <p:inputText id="direccionApo" size="68" required="true"
                                         value="#{renAgregarSolicitanteApoderadoBean.domicilio}" title="OBLIGATORIO. Dirección domiciliaria del Solicitante o Titular. (Número máximo de caracteres: 200)"                     
                                         maxlength="200" autocomplete="off">
                                <f:validateLength minimum="2" />
                            </p:inputText>
                        </h:panelGrid>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="width: 100%" colspan="2">

                        <h:panelGrid columns="2" id="panelCorreoApo" >

                            <p:outputLabel for="email" value="Correo Electronico" style="display: block; width: 120px"/>
                            <p:inputText id="email" required="true" label="email" size="68"
                                         requiredMessage="Por favor ingrese su direccion de correo"
                                         validatorMessage="Formato de correo invalido"
                                         value="#{renAgregarSolicitanteApoderadoBean.correoElectronico}">

                                <f:validateRegex
                                    pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />

                            </p:inputText>
                            <p:watermark for="email" value="correo@dominio.ext" />
                            <p:message for="email" />
                        </h:panelGrid>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="width: 100%" colspan="2">
                        <h:panelGrid columns="3">
                            <p:message for="poder" display="icon"/>      
                            <p:outputLabel value="Poder" style="display: block; width: 107px"/> 
                            <p:inputText style="width: 100%" id="poder"
                                         value="#{renAgregarSolicitanteApoderadoBean.poder}" title="OPCIONAL. Numero de poder"                     
                                         maxlength="100" autocomplete="off">                                
                            </p:inputText>
                        </h:panelGrid>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="width: 50%; text-align: center" >

                        <p:commandButton 
                            value="Aceptar" 
                            icon="ui-icon-circle-check" 
                            update="panelApoderado"
                            actionListener="#{renAgregarSolicitanteApoderadoBean.accion_guardaApoderado()}"/>
                    </p:column>
                    <p:column style="width: 50%; text-align: center" >
                        <p:commandButton value="Cancelar"  icon="ui-icon-circle-close" >
                            <p:ajax listener="#{renAgregarSolicitanteApoderadoBean.cerrarDialogo()}" />
                        </p:commandButton>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </div>
    </h:form>

</html>
