<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <body>
        <ui:composition template="./../WEB-INF/facelets/templates/Template.xhtml">
            <ui:define name="content">      
                <!--            <link rel="stylesheet" type="text/css" href="style.css" />-->
                <h:form id="formu">
                    <p:growl id="msg" />
                    <p:panelGrid style="width: 100%; height: 100%" styleClass="quitarBordes">
                        <p:panelGrid style="width: 100%;" styleClass="quitarBordes">
                            <p:row>
                                <p:column style="width: 100%;" colspan="2">
                                    <p:outputPanel style="padding-bottom: 1px; padding-top: 1px; padding-left:10px; padding-right: 10px;">
                                        <table>
                                            <tr valign="middle">
                                                <td><p:graphicImage library="images" name="flechaTituloAzul.png" width="24" height="24"></p:graphicImage></td>
                                                <td><p:outputLabel value="Expediente renovación" styleClass="tituloPrincipalFuente"></p:outputLabel></td>
                                                <p:separator id="sepTitulodd" style="border: 1px #045491 inset;"></p:separator>                    
                                                <td>
                                                    <p:panelGrid columns="2" style="width: 100%;" styleClass="quitarBordes">
                                                        <p:outputLabel value="/ N° Formulario:" styleClass="tituloPrincipalFuente"></p:outputLabel>
                                                        <p:outputLabel value="#{renovacionBean.renSolicitudRenovacion.numero_formulario}" style="width: 80%; color:#538C15;font-weight: bold" ></p:outputLabel>


                                                    </p:panelGrid>
                                                </td>
                                            </tr>
                                        </table>                    
                                        <p:separator id="sepTitulo" style="border: 1px #045491 inset;"></p:separator>                    
                                    </p:outputPanel>                                
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                        <p:panelGrid style="width: 100%;" styleClass="quitarBordes">
                            <p:column colspan="1" style="width: 10%">

                            </p:column>
                            <p:row style="width: 100%;">
                                <p:column colspan="1" style="width: 30%;vertical-align: top;">
                                    <fieldset>
                                        <legend>
                                            <p:outputLabel value="Administración" styleClass="labelImportante"/>
                                        </legend>
                                        <p:panelGrid columns="2" style="width: 9%">
                                            <p:outputLabel value="Oficina"></p:outputLabel>
                                            <p:selectOneMenu  id="oficina" value="#{renovacionBean.oficina}" style="background: #dddddd !important; vertical-align: central">
                                                <f:selectItems value="#{renovacionBean.listaCiudadOficina}" var="r" itemLabel="#{r.nombre}" itemValue="#{r.codigo}"/>
                                            </p:selectOneMenu>
                                        </p:panelGrid>
                                        <p:panelGrid columns="4" style="width: 90%">
                                            <p:outputLabel value="N° Recibo" style="display: block; width: 60px"></p:outputLabel>
                                            <p:inputText value="#{renovacionBean.renSolicitudRenovacion.numero_recibo}" 
                                                         style="background: #dddddd !important;  vertical-align: central; width: 85%"></p:inputText>
                                            <p:selectOneMenu autoWidth="false" id="recibo" value="#{renovacionBean.serieRecibo}" style="background: #dddddd !important; vertical-align: central; ">
                                                <f:selectItem itemLabel="Elegir" itemValue="#{null}"></f:selectItem>
                                                <f:selectItems value="#{renovacionBean.listaTipoRecibo}" var="r" itemLabel="#{r.nombre}" itemValue="#{r.codigo}"/>
                                            </p:selectOneMenu>
                                            <p:selectBooleanCheckbox value="#{registroBean.encabezado}" >
                                            </p:selectBooleanCheckbox>
                                            <p:outputLabel value="N° Titulo"></p:outputLabel>
                                            <p:inputText value="#{renovacionBean.renSolicitudRenovacion.numero_titulo}" 
                                                         style="background: #dddddd !important; vertical-align: central;width: 85%"></p:inputText>
                                            <p:selectOneMenu autoWidth="false" id="titulo" value="#{renovacionBean.serieTitulo}" style="background: #dddddd !important; vertical-align: central; ">
                                                <f:selectItem itemLabel="Elegir" itemValue="#{null}"></f:selectItem>
                                                <f:selectItems value="#{renovacionBean.listaTipoTitulo}" var="r" itemLabel="#{r.nombre}" itemValue="#{r.codigo}"/>
                                            </p:selectOneMenu>
                                        </p:panelGrid>
                                    </fieldset>
                                </p:column>
                                <p:column colspan="1" style="width: 30%;vertical-align: top;">
                                    <fieldset>
                                        <legend>
                                            <p:outputLabel value="Datos SR" />
                                        </legend>
                                        <p:panelGrid columns="1">
                                            <h:panelGrid columns="4" style="text-align: center" id="pnlBuscador">
                                                <p:outputLabel value="SR" style="display: block; width: 45px; font-weight: bold; text-align: center; color: #650e0b"></p:outputLabel>
                                                <p:inputText value="#{renovacionBean.numeroSr}" size="10" style="background: #add3d8 !important; height: 105%; vertical-align: central; text-align: center; font-weight: bold"></p:inputText>
                                                <p:inputText value="#{renovacionBean.gestion}" size="5" style="background: #add3d8 !important; height: 105%; vertical-align: central; text-align: center;font-weight: bold"></p:inputText>
                                                <p:commandButton id="btnBuscarSolicitudRenovacion"
                                                                 value="Buscar"
                                                                 actionListener="#{renovacionBean.accion_buscaDatosSolicitudRenovacion()}"
                                                                 update=":formu"
                                                                 icon="ui-icon-search" 
                                                                 >
                                                    <f:ajax execute="@this" event="click"/>
                                                </p:commandButton>
                                                <p:outputLabel value="Código" ></p:outputLabel>
                                                <p:outputLabel value="N° solicitud"></p:outputLabel>
                                                <p:outputLabel value="Gestión"></p:outputLabel>
                                                <p:spacer width="1"></p:spacer>                                            </h:panelGrid>
                                            <p:focus context="pnlBuscador"/>
                                            <p:panelGrid columns="2">
                                                <p:outputLabel value="Fec. de sol." style="display: block; width: 102px;"></p:outputLabel>
                                                <p:calendar id="datetime"   value="#{renovacionBean.renSolicitudRenovacion.fecha_ingreso}" pattern="#{sessionState.formatoFechaHora}" />
                                            </p:panelGrid>
                                        </p:panelGrid>
                                    </fieldset>
                                </p:column>
                                <p:column colspan="1" style="width: 27%;vertical-align: top;">
                                    <fieldset>
                                        <legend>
                                            <p:outputLabel value="Referencia del expediente" />
                                        </legend>
                                        <h:panelGrid columns="1" >
                                            <p:panelGrid columns="4">
                                                <p:outputLabel value="N° Registro:" style="display:block;width: 95px"/>
                                                <p:inputText value="#{renovacionBean.registroExpediente}" style="width: 90%" onkeyup="return ValNumero(this);" id="txtRegistoExpediente">
                                                </p:inputText>
                                                <p:selectOneMenu id="serie2" value="#{renovacionBean.serieRegExpediente}" autoWidth="false">
                                                    <f:selectItem  itemLabel="Elegir" itemValue=""/> 
                                                    <f:selectItems value="#{renovacionBean.listaSerieRegistro}" var="r" itemLabel="#{r.nombre}" itemValue="#{r.codigo}"/> 
                                                </p:selectOneMenu>
                                                <p:commandButton value=">>" 
                                                                 actionListener="#{renovacionBean.buscaPorRegistro()}" 
                                                                 update=":formu"
                                                                 style="border-radius: 4px; background: #AED0EA !important;width: 40px; height: 25px">    
                                                </p:commandButton>
                                            </p:panelGrid>                                           
                                            <p:panelGrid columns="5"  >
                                                <p:outputLabel value="Expediente SM:" style="display:block;width: 95px"/>
                                                <p:inputText value="#{renovacionBean.smExpediente}" style="width: 90%"
                                                             id="txtsmExpediente">
                                                </p:inputText>
                                                <p:inputText value="#{renovacionBean.gestionExpediente}" style="width: 90%" 
                                                             id="txtgestionExpediente" >
                                                </p:inputText>
                                                <p:inputText value="#{renovacionBean.extensionExpediente}" style="width: 40%"
                                                             >
                                                </p:inputText>                                                
                                                <p:commandButton value=">>" 
                                                                 actionListener="#{renovacionBean.buscarXSM()}"
                                                                 update=":formu"
                                                                 style="border-radius: 6px; background: #AED0EA !important;width: 40px; height: 25px"    ></p:commandButton>
                                            </p:panelGrid>
                                            <p:panelGrid columns="3"  >
                                                <p:outputLabel value="N° Publicacion:" style="display:block;width: 95px"/>
                                                <p:inputText value="#{renovacionBean.nroPublicacionExpediente}" style="width: 90%" onkeyup="return ValNumero(this);">                                                    
                                                </p:inputText>
                                                <p:commandButton value=">>" 
                                                                 actionListener="#{renovacionBean.buscaPorPublicacion()}" 
                                                                 update=":formu"
                                                                 style="border-radius: 4px; background: #AED0EA !important;width: 40px; height: 25px">    
                                                </p:commandButton>
                                            </p:panelGrid>
                                        </h:panelGrid>
                                    </fieldset>
                                </p:column>
                                <p:column colspan="1" style="width: 10%;vertical-align: middle; padding-left: 1%">
                                    <p:panelGrid columns="1" >                                        
                                        <p:commandButton value="Seguimiento"  style="width: 100%; height: 40px" icon="ui-icon-folder-open"
                                                         actionListener="#{renovacionBean.abrirSeguimiento()}" update="msg">
                                            <p:ajax event="dialogReturn"  listener="#{renovacionBean.terminaDialogoSeguimiento}" />
                                        </p:commandButton> 
                                        <p:spacer height="1"/>
                                        <p:commandButton value="Historial"  style="width: 100%; height: 40px" icon="ui-icon-script" update="msg"
                                                         action="#{renovacionBean.abrirPaginaHistorial()}">
                                        </p:commandButton>
                                    </p:panelGrid>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                        <p:panelGrid id="solicitanteapoderado" style="width: 100%" styleClass="quitarBordes">
                            <p:row>
                                <p:column colspan="2" style="vertical-align: top; width: 50%">
                                    <fieldset>
                                        <legend>
                                            <p:outputLabel value="Datos del solicitante" />
                                        </legend>
                                        <div align="center">
                                            <p:commandButton  
                                                value="Agregar" 
                                                icon="ui-icon-circle-plus"  
                                                actionListener="#{renovacionBean.cargaDialogo}" 
                                                immediate="true"
                                                update=":formu:msg :formu:datosSolicitante :formu:solicitanteapoderado" 
                                                rendered="#{renovacionBean.listarenSolicitante.size()==0}">
                                                <p:ajax event="dialogReturn"  listener="#{renovacionBean.terminaDialogo}" update=":formu:msg :formu:datosSolicitante :formu:solicitanteapoderado"
                                                        />
                                            </p:commandButton>
                                        </div>
                                        <p:dataGrid var="per" value="#{renovacionBean.listarenSolicitante}" emptyMessage="No existen solicitantes" id="datosSolicitante"
                                                    style="width: 100%;" columns="1" rows="1" layout="grid" paginator="true" paginatorPosition="bottom">     
                                            <p:panelGrid style="width: 100%;">
                                                <p:row>
                                                    <p:column  style="width: 10%;"><p:outputLabel value="Solicitante:" style="font-weight: bold;"></p:outputLabel></p:column>
                                                    <p:column colspan="3" style="width: 90%;" >
                                                        <p:outputLabel  styleClass="fondoInput" style="width: 100%;" value="#{renovacionBean.devuelveNombreJuridicoONatural(per.nombre_razonsocial,per.primer_apellido,per.segundo_apellido)}" >
                                                        </p:outputLabel>
                                                    </p:column>
                                                </p:row>   
                                                <p:row>
                                                    <p:column style="width: 10%;">
                                                        <p:outputLabel value="N° Doc:" style="display: block; width: 88px; font-weight: bold"></p:outputLabel>
                                                    </p:column>
                                                    <p:column style="width: 40%;" styleClass="fondoInput">
                                                        <p:outputLabel value="#{per.numero_documento}">
                                                        </p:outputLabel>
                                                    </p:column>
                                                    <p:column style="width: 10%;">
                                                        <p:outputLabel value="Tipo Doc:" style="display: block; width: 100px ; font-weight: bold">
                                                        </p:outputLabel>
                                                    </p:column>
                                                    <p:column style="width: 40%;" styleClass="fondoInput">
                                                        <p:outputLabel value="#{renovacionBean.devuelveTipoDocumento(per.tipo_documento)}" style="display: block; width: 160px" ></p:outputLabel></p:column>                                                
                                                </p:row>
                                                <p:row rendered="#{per.tipo_titular=='NAT'}">
                                                    <p:column style="width: 10%;" styleClass="fondoInput"><p:outputLabel value="Genero:" style="font-weight: bold;"></p:outputLabel></p:column>
                                                    <p:column style="width: 40%;"><p:outputLabel value="#{renovacionBean.devuelveGenero(per.genero)}"></p:outputLabel>  </p:column>   
                                                    <p:column style="width: 10%;">
                                                        <p:outputLabel value="Lugar Exp.:" style="display: block;width: 105px; font-weight: bold"></p:outputLabel>
                                                    </p:column>
                                                    <p:column style="width: 40%;" styleClass="fondoInput">
                                                        <p:outputLabel value="#{renovacionBean.devuelveLugarExpedicion(per.lugar_expedicion)}" ></p:outputLabel>
                                                    </p:column>                                                                                                 
                                                </p:row>
                                                <p:row>
                                                    <p:column style="width: 10%;">
                                                        <p:outputLabel value="Pais" style="font-weight: bold;"></p:outputLabel>
                                                    </p:column>
                                                    <p:column style="width: 40%;" styleClass="fondoInput">
                                                        <p:outputLabel value="#{renovacionBean.devuelvePais(per.pais)}" ></p:outputLabel>
                                                    </p:column>
                                                    <p:column style="width: 10%;">
                                                        <p:outputLabel value="Departamento:" style="font-weight: bold;"></p:outputLabel>
                                                    </p:column>
                                                    <p:column style="width: 40%;" styleClass="fondoInput">                                                
                                                        <p:outputLabel value="#{renovacionBean.devuelveDepartamento(per.solicitud_departamento)}" ></p:outputLabel>

                                                    </p:column>                                                
                                                </p:row>
                                                <p:row>
                                                    <p:column style="width: 10%;"><p:outputLabel value="Telefono:" style="font-weight: bold;"></p:outputLabel></p:column>
                                                    <p:column style="width: 40%;" styleClass="fondoInput"><p:outputLabel value="#{per.telefono}" ></p:outputLabel></p:column>
                                                    <p:column colspan="2">

                                                    </p:column>
                                                </p:row>
                                                <p:row>
                                                    <p:column style="width: 10%;"><p:outputLabel value="Celular:" style="font-weight: bold;"></p:outputLabel></p:column>
                                                    <p:column style="width: 40%;" styleClass="fondoInput"><p:outputLabel value="#{per.celular}" ></p:outputLabel></p:column>
                                                    <p:column style="width: 10%;"><p:outputLabel value="Fax:" style="font-weight: bold;" ></p:outputLabel></p:column>
                                                    <p:column style="width: 40%;" styleClass="fondoInput"><p:outputLabel value="#{per.fax}" ></p:outputLabel></p:column>                                                
                                                </p:row>
                                                <p:row>
                                                    <p:column  style="width: 10%;"><p:outputLabel value="Direccion:" style="font-weight: bold;"></p:outputLabel></p:column>
                                                    <p:column colspan="3" style="width: 90%;"><p:outputLabel value="#{per.direccion}" styleClass="fondoInput" style="width: 98%;"></p:outputLabel></p:column>
                                                </p:row>

                                                <p:row>
                                                    <p:column style="width: 10%;"><p:outputLabel value="Email:" style="font-weight: bold;" ></p:outputLabel></p:column>
                                                    <p:column colspan="3" style="width: 90%;"><p:outputLabel value="#{per.email}" styleClass="fondoInput" style="width: 98%;"></p:outputLabel></p:column>
                                                </p:row>
                                                <p:row>
                                                    <p:column colspan="6" style="width: 100%; text-align: center">
                                                        <p:commandButton rendered="true" value="Agregar" icon="ui-icon-circle-plus" actionListener="#{renovacionBean.cargaDialogo}" 
                                                                         update=":formu:msg :formu:datosSolicitante " immediate="true">
                                                            <p:ajax event="dialogReturn"  listener="#{renovacionBean.terminaDialogo}" update=":formu:msg :formu:datosSolicitante "/>
                                                        </p:commandButton>
                                                        <p:spacer width="10"/>
                                                        <p:commandButton value="Modificar" icon="ui-icon-pencil" immediate="true"
                                                                         actionListener="#{renovacionBean.modificarPersona(per)}" >
                                                            <p:ajax event="dialogReturn"  listener="#{renovacionBean.terminaDialogoModificar}" update=":formu:msg :formu:datosSolicitante"/>
                                                        </p:commandButton>

                                                        <p:spacer width="10"/>
                                                        <p:commandButton value="Eliminar" icon="ui-icon-circle-minus" update=":formu:datosSolicitante " immediate="true"
                                                                         actionListener="#{renovacionBean.borrarPersona(per)}"></p:commandButton>
                                                    </p:column>

                                                </p:row>
                                            </p:panelGrid>  
                                        </p:dataGrid>
                                    </fieldset>
                                </p:column>
                                <p:column colspan="2" style="vertical-align: top;width: 50% ">
                                    <fieldset>
                                        <legend>
                                            <p:outputLabel value="Datos del apoderado" />
                                        </legend>
                                        <div align="center">
                                            <p:commandButton  
                                                value="Agregar" 
                                                icon="ui-icon-circle-plus"
                                                actionListener="#{renovacionBean.cargaDialogoApoderado()}" 
                                                rendered="#{renovacionBean.listarenApoderado.size()==0}" 
                                                update=":formu:msg :formu:datosSolicitante :formu:solicitanteapoderado" 
                                                immediate="true">
                                                <p:ajax event="dialogReturn"  
                                                        listener="#{renovacionBean.terminaDialogoApoderado}" 
                                                        update=":formu:msg :formu:datosSolicitante :formu:solicitanteapoderado" 
                                                        />
                                            </p:commandButton>
                                        </div>

                                        <p:dataGrid var="apoderado" value="#{renovacionBean.listarenApoderado}" emptyMessage="No existen apoderados" id="datosApoderado"
                                                    paginatorPosition="bottom" style="width: 100%;" columns="1" rows="1" layout="grid" paginator="true">                                            
                                            <p:panelGrid style="width: 100%;">
                                                <p:row>
                                                    <p:column  style="width: 10%; "><p:outputLabel  value="Apoderado" style="font-weight: bold"></p:outputLabel></p:column>
                                                    <p:column colspan="3" style="width: 90%;">
                                                        <p:outputLabel styleClass="fondoInput"  value="#{apoderado.nombre_razonsocial} #{apoderado.primer_apellido} #{apoderado.segundo_apellido}" style="width: 100%;" >
                                                        </p:outputLabel>
                                                    </p:column>
                                                </p:row>        
                                                <p:row>
                                                    <p:column style="width: 10%;"><p:outputLabel value="N° Doc:" style="display: block; width: 95px; font-weight: bold"></p:outputLabel></p:column>
                                                    <p:column style="width: 40%;" styleClass="fondoInput" ><p:outputLabel value="#{apoderado.numero_documento}"></p:outputLabel></p:column>
                                                    <p:column style="width: 10%;"><p:outputLabel value="Tipo Doc:" style="display: block; width: 105px ;font-weight: bold"></p:outputLabel></p:column>
                                                    <p:column style="width: 40%;" styleClass="fondoInput" ><p:outputLabel value="#{renovacionBean.devuelveTipoDocumento(apoderado.tipo_documento)}" style="display: block; width: 160px"></p:outputLabel></p:column>                                                
                                                </p:row>
                                                <p:row >
                                                    <p:column style="width: 10%;"><p:outputLabel value="Genero:" style="font-weight: bold" ></p:outputLabel></p:column>
                                                    <p:column style="width: 40%;" styleClass="fondoInput" ><p:outputLabel value="#{renovacionBean.devuelveGenero(apoderado.genero)}"></p:outputLabel></p:column>       
                                                    <p:column style="width: 10%;"><p:outputLabel value="Lugar Exp.:" style="display: block;width: 110px ; font-weight: bold" rendered="#{apoderado.tipo_documento=='CI'}"></p:outputLabel></p:column>
                                                    <p:column style="width: 40%;" styleClass="fondoInput" ><p:outputLabel value="#{renovacionBean.devuelveLugarExpedicion(apoderado.lugar_expedicion)}" rendered="#{apoderado.tipo_documento=='CI'}"></p:outputLabel></p:column>                                                                                             
                                                </p:row>
                                                <!--                                                <p:row>
                                                                                                    <p:column style="width: 10%;"><p:outputLabel value="Pais:" style="font-weight: bold"></p:outputLabel></p:column>
                                                                                                    <p:column style="width: 40%;"><p:outputLabel value="# {renovacionBean.devuelvePais(apoderado.pais)}"></p:outputLabel></p:column>
                                                                                                    <p:column style="width: 10%;"><p:outputLabel value="Departamento:" style="font-weight: bold" rendered="# {apoderado.pais=='BOLI'}"></p:outputLabel></p:column>
                                                                                                    <p:column style="width: 40%;"><p:outputLabel value="# {renovacionBean.devuelveLugarExpedicion(apoderado.solicitud_departamento)}" rendered="# {apoderado.pais=='BOLI'}"></p:outputLabel></p:column>                                                
                                                                                                </p:row>-->
                                                <p:row>
                                                    <p:column style="width: 10%;"><p:outputLabel value="Telefono:" style="font-weight: bold"></p:outputLabel></p:column>
                                                    <p:column style="width: 40%;" styleClass="fondoInput" ><p:outputLabel value="#{apoderado.telefono}" ></p:outputLabel></p:column>
                                                    <p:column colspan="2">

                                                    </p:column>
                                                </p:row>
                                                <p:row>
                                                    <p:column style="width: 10%;"><p:outputLabel value="Celular:" style="font-weight: bold"></p:outputLabel></p:column>
                                                    <p:column style="width: 40%;" styleClass="fondoInput" ><p:outputLabel value="#{apoderado.celular}"></p:outputLabel></p:column>
                                                    <p:column style="width: 10%;"><p:outputLabel value="Fax:" style="font-weight: bold " ></p:outputLabel></p:column>
                                                    <p:column style="width: 40%;" styleClass="fondoInput" ><p:outputLabel value="#{apoderado.fax}" ></p:outputLabel></p:column>                                                
                                                </p:row>
                                                <p:row>
                                                    <p:column  style="width: 10%;"><p:outputLabel value="Direccion:" style="font-weight: bold"></p:outputLabel></p:column>
                                                    <p:column colspan="3" style="width: 90%;"><p:outputLabel styleClass="fondoInput"  value="#{apoderado.direccion}" style="width: 98%;"></p:outputLabel></p:column>
                                                </p:row>
                                                <p:row>
                                                    <p:column style="width: 10%;"><p:outputLabel value="Email:" style="font-weight: bold" ></p:outputLabel></p:column>
                                                    <p:column colspan="3" style="width: 40%;"><p:outputLabel value="#{apoderado.email}" style="width: 98%;" styleClass="fondoInput" ></p:outputLabel></p:column>
                                                </p:row>
                                                <p:row>
                                                    <p:column style="width: 10%;"><p:outputLabel value="Poder:" style="font-weight: bold" ></p:outputLabel></p:column>
                                                    <p:column colspan="3" style="width: 40%;">
                                                        <h:panelGrid columns="2">                                                           
                                                            <p:outputLabel value="#{apoderado.poder}" styleClass="fondoInput"></p:outputLabel>
                                                            <p:commandButton value="Libro de Poderes" icon="ui-icon-seek-next" 
                                                                             action="#{renovacionBean.abrirPoderDepositado()}"/>
                                                        </h:panelGrid>
                                                    </p:column>
                                                </p:row>
                                                <p:row>
                                                    <p:column colspan="6" style="width: 100%; text-align: center">
                                                        <p:commandButton rendered="true" value="Agregar" icon="ui-icon-circle-plus" actionListener="#{renovacionBean.cargaDialogoApoderado()}" 
                                                                         immediate="true">
                                                            <p:ajax event="dialogReturn"  listener="#{renovacionBean.terminaDialogoApoderado}" update=":formu:msg :formu:datosApoderado "/>
                                                        </p:commandButton>
                                                        <p:spacer width="10"/>
