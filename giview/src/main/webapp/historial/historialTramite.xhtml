<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <body>
        <ui:composition template="./../WEB-INF/facelets/templates/DialogTemplate.xhtml">
            <ui:define name="content">
                    <h:form id="frmHistorial" style="padding-left: 1%; " >
                        <p:panelGrid  styleClass="quitarBordes" style="width: 100%">
                            <p:row>
                                <p:column style="width: 100%;" colspan="2">
                                    <p:outputPanel style="padding-bottom: 1px; padding-top: 1px; padding-left:10px; padding-right: 10px;">
                                        <table>
                                            <tr valign="middle">
                                                <td><p:graphicImage library="images" name="flechaTituloAzul.png" width="24" height="24"></p:graphicImage></td>
                                                <td><p:outputLabel value="Historial tramite" styleClass="tituloPrincipalFuente"></p:outputLabel></td>
                                            </tr>
                                        </table>                    
                                        <p:separator id="sepTitulo" style="border: 1px #045491 inset;"></p:separator>                    
                                    </p:outputPanel>                                
                                </p:column>
                            </p:row>
                        </p:panelGrid>

                        <p:dataTable value="#{historialTramiteBean.listaHistorial}" var="historial" 
                                     scrollWidth="835" 
                                     scrollable="true"   style="width: 98%;"
                                     resizableColumns="true" scrollHeight="255">
                            
                            <p:column headerText="N°" width="10" style="background: #f4f4f4 !important">
                                <p:outputLabel value="#{historial.posicion}" />
                            </p:column>
                            <p:column headerText="Operacion" width="120">
                                <p:outputLabel value="#{historial.operacion}" />
                            </p:column>
                            <p:column headerText="Status" width="110">
                                <p:outputLabel value="#{historial.estadoMarcaDescripcion}" />
                            </p:column>
                            <!--                            <p:column headerText="Observacion" width="40">
                                                            <p:outputLabel value="# {historial.observacion}" />
                                                        </p:column>-->
                            <p:column headerText="Seccion" width="160">
                                <p:outputLabel value="#{historial.seccion}" />
                            </p:column>
                            <p:column headerText="Descripción" width="350">
                                <p:inputTextarea value="#{historial.descripcion}" style="width: 97%" autoResize="false" ></p:inputTextarea>
                            </p:column>
                            <p:column headerText="Fecha y hora" width="115">
                                <p:outputLabel value="#{historial.fechaOperacion}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                                </p:outputLabel>
                            </p:column>
                            <p:column headerText="Operador" width="240">
                                <p:outputLabel value="#{historial.usuarioNombreCompleto}" />
                            </p:column>

                        </p:dataTable>

                        <!--<p:panelGrid style="text-align: center; width: 100%" columns="1" styleClass="quitarBordes" rendered="false">
                                            <p:commandButton
                                                value="Cerrar"
                                                action="# {historialTramiteBean.accionCerrar}"
                                                icon="ui-icon-circle-close"/>    
                                        </p:panelGrid>-->

                    </h:form>
                


            </ui:define>
        </ui:composition>

    </body>
</html>
