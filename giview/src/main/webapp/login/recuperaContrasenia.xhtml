<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:si.componentes="http://java.sun.com/jsf/composite/si.componentes"
                 template="./../WEB-INF/facelets/templates/Template.xhtml">


    <ui:define name="content">
        <h:form id="formCambiaPass">
            <p:growl id="growl" showDetail="true" sticky="true" />
            <div align="center" style="padding:1em 2.2em; background: linear-gradient(#bcbcbc, #f5f5f5); /* Fondo */
             border-radius: 6px;  /* Bordes redondos */
             box-shadow: inset 3px 3px 3px rgba(255,255,255,.7), inset -2px -2px 3px rgba(0,0,0,.1), 2px 2px 10px rgba(0,0,0,.1);">
                <p:panel header="Cambio de Contraseña" style="width: 400px;">
                <p:panelGrid columns="2"  styleClass="quitarBordes">
                            <p:outputLabel value="Usuario:"/>
                            <p:inputText   label="Login" value="#{recuperaContraseniaBean.usuario}"/>
                            <p:outputLabel value="Contraseña actual:"/>
                            <p:password   label="Password" value="#{recuperaContraseniaBean.passAct}"/>
                            <p:outputLabel value="Nueva contraseña:"/>
                            <p:password   label="Password" value="#{recuperaContraseniaBean.passNue}"/>
                            <p:outputLabel value="Repetir contraseña:"/>
                            <p:password   label="Password" value="#{recuperaContraseniaBean.passRep}"/>
                </p:panelGrid>
                <p:spacer height="10" /> 
                            
                <p:panelGrid columns="2"  styleClass="quitarBordes">                                    
                            <p:commandButton icon="ui-icon-circle-arrow-e" ajax="false"  value="Aceptar"
                                             action="#{recuperaContraseniaBean.cambiaContraseña()}"/>
                            <p:commandButton icon="ui-icon-circle-arrow-e" ajax="false"  value="Cancelar"
                                             action="login.xhtml"/>
                </p:panelGrid>
              </p:panel>  
            </div>
            
            
        </h:form>
        
        
      
    </ui:define>
</ui:composition>
