<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <body>
        <ui:composition template="./../WEB-INF/facelets/templates/Template.xhtml">

                    <p:panelGrid style="width: 100%; height: 100%" >     
                        <p:panelGrid style="width: 100%" styleClass="quitarBordes">
                            <p:row >
                                <p:column style="width: 90%;vertical-align: top">
                                    <fieldset>
                                        <legend>
                                            <p:outputLabel value="Buscador por registro" />
                                        </legend>

                                        <p:panelGrid>
                                            <p:row>
                                                <p:column colspan="2">
                                                    <h:panelGrid columns="2">
                                                        <p:outputLabel value="Formato de Título:" style="display: block; width: 150px"/>
                                                        <p:selectOneRadio  value="#{registroBean.valorFormato}" >
                                                            <f:selectItem itemLabel="Nuevo Registro 2011" itemValue="registro2011" />
                                                            <f:selectItem itemLabel="Nuevo Registro" itemValue="registroNuevo"/>                                   
                                                            <f:selectItem itemLabel="Registro Antiguo" itemValue="registroAntiguo"/>                                   
                                                            <p:ajax listener="#{registroBean.activaCambiosFormato()}"
                                                                    event="change" update="panelCentral"></p:ajax>
                                                        </p:selectOneRadio>                                                
                                                    </h:panelGrid>                                                   
                                                    <!--                                                    <p:panelGrid style="width: 100%" >
                                                                                                            <p:row >                              
                                                                                                                <p:column style="width: 100%">
                                                                                                                                                                          
                                                                                                                </p:column>
                                                    
                                                                                                            </p:row>                        
                                                                                                        </p:panelGrid>-->
                                                </p:column>
                                            </p:row>
                                            <p:row>
                                                <p:column style="width: 45%;">
                                                    <p:panelGrid columns="5">
                                                        <p:outputLabel value="N° REGISTRO:" style="color: #666666; font-size: 12px; font-weight: bold;"/>
                                                        <p:inputText value="#{registroBean.registroBuscar}" style="text-align: center" maxlength="10" onkeyup="return ValNumero(this);"/>
                                                        <p:selectOneMenu  value="#{registroBean.serieBuscar}"  autoWidth="false">
                                                            <!--                                                            <f:selectItem itemLabel="Elegir" itemValue="" /> -->
                                                            <f:selectItems value="#{registroBean.lstSerieRegistro}" var="r" itemLabel="#{r.nombre}" itemValue="#{r.codigo}"/>                                                                              
                                                        </p:selectOneMenu> 
                                                        <p:spacer width="2"/>
                                                        <p:commandButton  icon="ui-icon-search" value="Buscar" 
                                                                          style="width: 105%; height: 115%" update="@form"
                                                                          actionListener="#{registroBean.buscadorRegistroExistente()}">                                    
                                                        </p:commandButton>
                                                    </p:panelGrid>
                                                </p:column>
                                                <p:column style="width: 45%;">
                                                    <p:panelGrid columns="3">
                                                        <p:commandButton  icon="ui-icon-seek-prev" value="Anterior" 
                                                                          actionListener="#{registroBean.accionAnterior()}"
                                                                          style="width: 105%; height: 115%" update="@form"  >                                    
                                                        </p:commandButton>
                                                        <p:commandButton  icon="ui-icon-seek-next" value="Siguiente" 
                                                                          actionListener="#{registroBean.accionSiguiente()}"
                                                                          style="width: 105%; height: 115%" update="@form"  >                                    
                                                        </p:commandButton>
                                                          <p:commandButton  icon="ui-icon-triangle-1-e" value="Ultimo" 
                                                                          style="width: 105%; height: 115%" update="@form"
                                                                          actionListener="#{registroBean.buscarUltimo()}">                                    
                                                        </p:commandButton>
                                                    </p:panelGrid>
                                                </p:column>
                                                <p:column >
                                                    <p:panelGrid columns="2">
                                                        <p:outputLabel value="N°" style="display: block; width: 25px" />
                                                        <p:inputText value="#{registroBean.numero}" size="8" maxlength="10" onkeyup="return ValNumero(this);"/>
                                                    </p:panelGrid>                                    
                                                </p:column>
                                            </p:row>                                                                                                                                 
                                        </p:panelGrid>
                                        <h:panelGrid columns="2" style="padding-left: 10%" rendered="#{registroBean.lstSigSignoMarca.size()>0}">
                                            <p:outputLabel value="El registro no ha sido generado automaticamente, haga click sobre alguno para generar por unica vez" style="display: block; size: 50px"/><br /> 
                                            <ui:repeat value="#{registroBean.lstSigSignoMarca}" var="sig" >                                            
                                                <p:commandLink value="#{sig.sm}" actionListener="#{registroBean.generarNoExistente(sig)}" update="@form">
                                                    <p:confirm header="Confirmación generar" message="Los datos seran generados. ¿Esta Seguro?" icon="ui-icon-alert" />
                                                </p:commandLink><br /> 
                                            </ui:repeat>
                                        </h:panelGrid>
                                    </fieldset>
                                </p:column>
                                <p:column style="width: 10%;vertical-align: middle; ">
                                    <p:panelGrid columns="1" >
                                        <p:commandButton value="Seguimiento"  style="width: 100%; height: 30px" icon="ui-icon-folder-open"
                                                         actionListener="#{registroBean.abrirSeguimiento()}" update="msg form">
                                            <p:ajax event="dialogReturn"  listener="#{registroBean.terminaDialogoSeguimiento}" update="msg form"/>
                                        </p:commandButton>                                
                                        <p:commandButton value="Historial"  style="width: 100%; height: 30px" icon="ui-icon-script" update="msg form"
                                                         actionListener="#{registroBean.abrirHistorial()}" >
                                            <p:ajax event="dialogReturn"  listener="#{registroBean.terminaDialogoSeguimiento}" update="msg form"/>
                                        </p:commandButton>
                                    </p:panelGrid>
                                </p:column>
                            </p:row>
                        </p:panelGrid>

                                        <legend>
                                            <p:outputLabel value="Datos del signo" />
                                        </legend>                                         
                                        <div align="center" style="padding-left: 5%; padding-top: 4%">                                                                                                                                           
                                            <p:panelGrid  >

                                                    <p:column colspan="2">
                                                        <h:panelGrid id="labelEncabezado" style="width: 100%">

                                                                           style="padding-left: 0%; font-weight: bold; font-size: large; color: red" />   
                                                            <h:outputLabel value="EL REGISTRO DE SIGNO DISTINTIVO" style="padding-left: 10%; font-weight: bold; font-size: x-large"                                                        
                                                                           rendered="#{registroBean.encabezado}" />                                                                                     
                                                        </h:panelGrid>
                                                    </p:column>
                                                </p:row>
                                                <p:row>
                                                    <p:column style="text-align: center">
                                                        <div align="center" style="height: 138px">
                                                            <!--                                                            rendered="# {registroBean.imagenRendered}"-->
                                                            <p:galleria id="imagenCargadaGaleria" showCaption="false" showFilmstrip="false"  rendered="#{registroBean.imagenRendered}"
                                                                        value="#{registroBean.lstImagenPojos}" 
                                                                        var="image" panelWidth="135" panelHeight="135" 
                                                                        >

                                                                                 title="#{image.sigLogoTipo.nombreArchivo}" 
                                                                                 height="100%" width="100%" 
                                                                                 />
                                                            </p:galleria>
                                                            <!--                                                            <p:graphicImage id="itemImagen" value="/temp/# {registroBean.imagenPojo.sigLogoTipo.nombreArchivo}" 
                                                                                                                                        title="# {registroBean.imagenPojo.sigLogoTipo.nombreArchivo}" 
                                                                                                                                        height="125" width="125"
                                                                                                                                        />-->
                                                        </div>

                                                        <!--                                                        <p:graphicImage url="/images/imagen.jpg" height="125" width="125"/>-->
                                                        <p:panelGrid columns="1" id="panelMarca">

                                                            <h:inputTextarea value="#{registroBean.marca}"  rows="2" cols="52" 
                                                                             style="text-align: center; border-style: none;color:#045491; font-weight: bold; font-size: 13px"
                                                                             onkeyup="this.value = this.value.substring(0, 500);">
                                                            </h:inputTextarea>
                                                            <p:outputLabel value="#{registroBean.tipoSigno}"  style="text-align: center"/>
                                                        </p:panelGrid>                                            
                                                    </p:column>
                                                    <p:column style="padding-left: 5%; width: 40%">

                                                        <p:panelGrid columns="2" rendered="#{registroBean.checkEncabezadoRender}" > 
                                                            <p:selectBooleanCheckbox value="#{registroBean.encabezado}" style="border-color: #3d768a; border-style: solid">
                                                                <p:ajax event="change" update=":form:labelEncabezado" >
                                                                </p:ajax>                                                    
                                                            </p:selectBooleanCheckbox>
                                                            <p:outputLabel value="IMPRIMIR ENCABEZADO" style="display:block;width:140px; font-weight: bold"/>
                                                        </p:panelGrid>

                                                        <p:panelGrid columns="1" >
<!--                                                            <p:commandButton value="Denegar" icon="ui-icon-closethick" style="width: 100%;height: 40px;"
                                                                             disabled="# {registroBean.btnDenegarDisabled}" update="@form"
                                                                             actionListener="# {registroBean.accionDenegar()}">
                                                                <p:confirm header="Confirmación denegar" 
                                                                           message="Se Denegara el N° de Registro: # {registroBean.registro}-# {registroBean.serie}. ¿Esta Seguro?" 
                                                                           icon="ui-icon-alert" />
                                                            </p:commandButton>-->

                                                            <p:commandButton value="Rehacer" icon="ui-icon-refresh" style="width: 100%;height: 40px;"
                                                                             actionListener="#{registroBean.accionRehacer()}" update="@form"
                                                                             disabled="#{registroBean.btnRehacerDisabled}">
                                                                <p:confirm header="Confirmación rehacer" message="Se volveran a generar datos para el registro:  #{registroBean.registro}-#{registroBean.serie}. ¿Esta Seguro?" icon="ui-icon-alert" />
                                                            </p:commandButton> 

                                                            <p:commandButton value="Borrar"  icon="ui-icon-trash" style="width: 100%;height: 40px;"
                                                                             disabled="#{registroBean.btnBorrarDisabled}" actionListener="#{registroBean.accionBorrar()}"
                                                                             update="@form">
                                                                <p:confirm header="Confirmación borrar" message="Se Borrara el N° de Registro: #{registroBean.registro}-#{registroBean.serie}. ¿Esta Seguro?" icon="ui-icon-alert" />
                                                            </p:commandButton> 
                                                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                                                <div align="center">
                                                                    <h:panelGrid columns="3" cellpadding="5" cellspacing="5" >                                                        
                                                                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                                                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                                                    </h:panelGrid>
                                                                </div>
                                                            </p:confirmDialog>
                                                        </p:panelGrid>
                                                    </p:column>                                    
                                                </p:row>

                                                <p:row>  
                                                    <p:column colspan="2">  
                                                        <p:panelGrid columns="3" id="panelDatos">
                                                            <p:outputLabel value="TIPO:" style="font-weight: bold"/>
                                                            <p:outputLabel value="#{registroBean.tipoMarca}" />

                                                            <p:outputLabel value="#{registroBean.clase}" />

                                                                <p:selectOneMenu id="serie" value="#{registroBean.serie}">
                                                                    <!--                                                                    <f:selectItem itemLabel="C" itemValue="C"  />                                        -->
                                                                    <f:selectItems value="#{registroBean.lstSerieRegistro}" var="r" itemLabel="#{r.nombre}" itemValue="#{r.codigo}"/>                                                                              
                                                                </p:selectOneMenu>                                                                
                                                                <h:outputLabel value="Reasignar"     />
                                                                <p:selectBooleanCheckbox value="#{registroBean.reasignar}" disabled="#{registroBean.chkReasiganrDisabled}">
                                                                    <p:ajax event="change" update="@form" 
                                                                            listener="#{registroBean.addMessage()}">
                                                                    </p:ajax>  
                                                                </p:selectBooleanCheckbox>   
                                                                <p:commandButton value="Aceptar" rendered="#{registroBean.btnReasignarRendered}" update="@form"
                                                                                 icon="ui-icon-transferthick-e-w" actionListener="#{registroBean.validadorReasignar()}">                                                                    
                                                                </p:commandButton>
                                                            </h:panelGrid>
                                                            <p:spacer height="30" />
                                                            <p:outputLabel value="RESOLUCION:" style="font-weight: bold" rendered="#{!registroBean.valorLabel}"/>
                                                            <p:outputLabel value="RESOLUCION N°:" style="font-weight: bold" rendered="#{registroBean.valorLabel}"/>
                                                            <h:panelGrid columns="2" id="panelResolucion">
                                                                <p:inputText value="#{registroBean.resolucion}" size="9" maxlength="10" onkeyup="return ValNumero(this);" readonly="#{!registroBean.soloLectura}"/>
                                                                <p:inputText value="#{registroBean.gestion}" size="7" maxlength="5" onkeyup="return ValNumero(this);" readonly="#{!registroBean.soloLectura}"/>
                                                            </h:panelGrid>
                                                            <p:spacer height="30" />
                                                            <p:outputLabel value="TITULAR:" style="font-weight: bold"/>
                                                            <p:outputLabel value="#{registroBean.titulares}" style="display:block;width:230px">
                                                            </p:outputLabel>
                                                            <p:spacer height="30" />

                                                            <p:outputLabel value="FECHA:" style="font-weight: bold" rendered="#{registroBean.lblFechaRegistroRendered}"/>
                                                            <p:calendar id="fecha" pattern="dd/MM/yyyy" mask="true" readonly="#{!registroBean.reasignar}" 
                                                                        value="#{registroBean.fechaRegistro}"
                                                                        rendered="#{registroBean.lblFechaRegistroRendered}"></p:calendar>
                                                            <p:spacer height="30" rendered="#{registroBean.lblFechaRegistroRendered}"/>
                                                            <p:outputLabel value="FECHA:" style="font-weight: bold" rendered="#{!registroBean.lblFechaRegistroRendered}"/>
                                                            <p:outputLabel value="#{registroBean.fechaLiteral}" rendered="#{!registroBean.lblFechaRegistroRendered}"/>
                                                            <p:spacer height="30" rendered="#{!registroBean.lblFechaRegistroRendered}"/>




                                                            <p:outputLabel value="OBSERVACIONES:" style="font-weight: bold"/>
                                                            <p:inputTextarea value="#{registroBean.observaciones}"  rows="2" cols="35" autoResize="false"
                                                                             onkeyup="this.value = this.value.substring(0, 1000);">
                                                            </p:inputTextarea>

                                                        </p:panelGrid>
                                                        <p:separator style="border-style: none"/>
                                                        <p:outputLabel value="El presente Signo Distintivo tiene una duración de diez años contados a partir de la fecha, siendo posible su renovación por periodos iguales. "
                                                                       style="display:block;width:450px;font-weight: bold" rendered="#{registroBean.checkEncabezadoRender}"/>                                            
                                                    </p:column>                                    
                                                </p:row>
                                            </p:panelGrid>         
                                        </div>
                                    </fieldset>
                                </p:column>
                            </p:row>
                        </p:panelGrid>

                        <p:panelGrid style="width: 100%" styleClass="quitarBordes" id="pnlInferior">
                            <p:row> 
                                <p:column colspan="2" >
                                    <fieldset>
                                        <p:panelGrid style="width: 100%; text-align: center; ">
                                            <p:row>
                                                <p:column style="width: 40%; ">
                                                    <h:panelGrid columns="8" style="border-style: solid; padding: 1em 1em 1em 1em; border-color: #E2E7E2" id="pnlBuscador">
                                                        <p:focus context="pnlBuscador"/>

                                                        <p:inputText value="#{registroBean.extension}"  style="background: lightgray !important; width: 60%; text-align: center;color:#045491; font-weight: bold;font-size: 14px" maxlength="2" />
                                                        <p:spacer width="3"/>
                                                        <p:commandButton  icon="ui-icon-play" value="Nuevo" style="height: 115%" 
                                                                          update="@form"
                                                                          actionListener="#{registroBean.buscarNuevoRegistro()}">                                    
                                                        </p:commandButton>
                                                    </h:panelGrid>
                                                </p:column>
                                                <p:column style="width: 80%; padding-left: 1% !important">
                                                    <p:panelGrid style="width: 100%;text-align: center; ">
                                                        <p:row style="width: 100%;text-align: center;">

                                                            <p:column style="width: 6%">

                                                                <p:spacer width="9"/>

                                                            <p:column >

                                                                                <td><p:graphicImage library="images" name="flechaTituloAzul.png" width="24" height="24"></p:graphicImage></td>
                                                                                <td><p:outputLabel value="Verificar datos" styleClass="tituloPrincipalFuente"></p:outputLabel></td>
                                                                            </tr>
                                                                        </table>                    
                                                                        <p:separator id="sepTitulo" style="border: 1px #045491 inset;"></p:separator>                    
                                                                    </p:outputPanel>  
                                                                    <div align="center">
                                                                        <h:panelGrid id="pnlPrimerUso">
                                                                            <p:panelGrid style="width: 100%" rendered="#{registroBean.primerUsoRendered}" columns="2">                                                                            
                                                                                <p:outputLabel value="Asigne fecha de primer uso:" style="font-weight: bold" styleClass="tituloPrincipalFuente"></p:outputLabel>
                                                                                <p:calendar style="text-align: center;width: auto" 
                                                                                            pattern="dd/MM/yyyy" mask="true" 
                                                                                            value="#{registroBean.fechaPrimerUso}"/> 
                                                                                <p:separator></p:separator>
                                                                            </p:panelGrid>                                                                        
                                                                        </h:panelGrid>
                                                                    </div> 
                                                                    
<!--                                                                    <p:outputPanel style="padding-bottom: 1px; padding-top: 1px; padding-left:10px; padding-right: 10px;">
                                                                        <table>
                                                                            <tr valign="middle">
                                                                                <td><p:outputLabel value="Verificar datos" style="font-weight: bold" styleClass="tituloPrincipalFuente"></p:outputLabel></td>
                                                                            </tr>
                                                                        </table>                    

                                                                    </p:outputPanel>-->
                                                                    <div align="center">                           
                                                                        <p:outputLabel value="NUMERO DE LA SOLICITUD DE MARCA" style="font-weight: bold"/>
                                                                        <h:panelGrid columns="4" cellpadding="5" style="width: 50%">
                                                                            <p:outputLabel value="SM:" styleClass="tituloPrincipalFuente"/>
                                                                            <p:inputText value="#{registroBean.numeroSMAux}"  style="width: 95%; text-align: center" readonly="true"/>
                                                                            <p:inputText value="#{registroBean.gestionSMAux}" style="width: 80%; text-align: center" readonly="true"/>
                                                                            <p:inputText value="#{registroBean.extensionSM}"  style="width: 30%; text-align: center" readonly="true"/>  
                                                                            <p:spacer width="1"/>
                                                                            <p:outputLabel value="Número" />
                                                                            <p:outputLabel value="Gestión" />
                                                                            <p:outputLabel value="Extensión" />                                
                                                                        </h:panelGrid>  
                                                                        <h:panelGrid columns="2">
                                                                            <p:outputLabel value="FECHA y HORA DE PRESENTACION:"  style="font-weight: bold"/>
                                                                            <p:calendar pattern="dd/MM/yyyy HH:mm:ss" mask="true" style="width: 80%" value="#{registroBean.fechaIngreso}"/> 
                                                                        </h:panelGrid>
                                                                        <p:separator />
                                                                        <h:panelGrid columns="2">
                                                                            <p:outputLabel value="N° PUBLICACION:"  style="font-weight: bold"/>
                                                                            <p:inputText value="#{registroBean.numeroPublicacion}" style="width: 80%"/>
                                                                            <p:outputLabel value="N° DE GACETA:"  style="font-weight: bold"/>
                                                                            <p:inputText value="#{registroBean.numeroGaceta}" style="width: 80%"/>
                                                                            <p:outputLabel value="FECHA PUBLICACION:" style="font-weight: bold"/>
                                                                            <p:calendar pattern="dd/MM/yyyy" mask="true" style="width: 80%" value="#{registroBean.fechaPublicacion}"/> 
                                                                        </h:panelGrid>
                                                                        <p:separator />
                                                                        <p:commandButton icon="ui-icon-check" value="Aceptar" 
                                                                                         actionListener="#{registroBean.asignarRegistro()}"
                                                                                         onclick="PF('revision').hide();" 
                                                                                         update="@form"/>                          
                                                                    </div> 
                                                                </p:dialog>    
                                                                <p:spacer width="9"/>
                                                            </p:column>
                                                            <p:column>
                                                                <p:commandButton value="Resolución" icon="ui-icon-print" style="height: 40px;"
                                                                                 ajax="false"
                                                                                 actionListener="#{registroBean.imprimirResolucion()}"
                                                                                 update="@form">
                                                                    <!--IMPORTANTE ACTUALIZAR EL TEXTO OBSERVACION CADA VEZ QUE SE IMPRIMA-->
                                                                </p:commandButton>
                                                                <p:spacer width="9"/>
                                                            </p:column>
                                                            <p:column>
                                                                <p:commandButton value="Imprimir titulo" icon="ui-icon-print" style=" height: 40px;"
                                                                                 ajax="false"
                                                                                 actionListener="#{registroBean.imprimirTitulo()}"
                                                                                 update="@form">
                                                                    <!--IMPORTANTE ACTUALIZAR EL TEXTO OBSERVACION CADA VEZ QUE SE IMPRIMA-->
                                                                </p:commandButton>
                                                                <p:spacer width="9"/>                                            
                                                            </p:column>
                                                            <p:column>
                                                                <p:commandButton value="Lista"  style=" height: 40px;" icon="ui-icon-script"
                                                                                 actionListener="#{registroBean.abrirListaBuscador()}" >  
                                                                    <p:ajax event="dialogReturn"  listener="#{registroBean.terminaDialogoBuscar}" update="msg form" />
                                                                </p:commandButton>                                                                
                                                                <p:spacer width="9"/>
