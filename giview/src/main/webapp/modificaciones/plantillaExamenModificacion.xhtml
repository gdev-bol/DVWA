<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <!--        <h:outputStylesheet name="./css/cssLayout.css"/>-->
        <title>Plantilla Examen Modificaciones</title>
    </h:head>
    <body>
        <ui:composition template="./../WEB-INF/facelets/templates/DialogTemplate.xhtml">
            <ui:define name="content">
                <h:form style="width: 95%" > 
                    <p:outputPanel style="padding-bottom: 1px; padding-top: 1px; padding-left:10px; padding-right: 10px;">
                        <table>
                            <tr valign="middle">
                                <td><p:graphicImage library="images" name="flechaTituloAzul.png" width="24" height="24"></p:graphicImage></td>
                                <td><p:outputLabel value="#{agregarSolicitanteApoderadoBean.tituloPagina}" styleClass="tituloPrincipalFuente"></p:outputLabel></td>
                            </tr>
                        </table>                    
                        <p:separator id="sepTitulo" style="border: 1px #045491 inset;"></p:separator>                    
                    </p:outputPanel>
                    <p:panelGrid style="width: 100%" styleClass="quitarBordes">
                        <p:panelGrid style="width: 100%;" styleClass="quitarBordes">
                            <p:row>
                                <p:column style="width: 100%;" colspan="2">
                                    <p:outputPanel style="padding-bottom: 1px; padding-top: 1px; padding-left:10px; padding-right: 10px;">
                                        <table>
                                            <tr valign="middle">
                                                <td><p:graphicImage library="images" name="flechaTituloAzul.png" width="24" height="24"></p:graphicImage></td>
                                                <td><p:outputLabel value="Examen de modificación" styleClass="tituloPrincipalFuente"></p:outputLabel></td>
                                            </tr>
                                        </table>                    
                                        <p:separator id="sepTitulo" style="border: 1px #045491 inset;"></p:separator>                    
                                    </p:outputPanel>                                
                                </p:column>
                            </p:row>
                        </p:panelGrid>

                        <p:panelGrid style="width: 100%" styleClass="quitarBordes">
                            <p:row>
                                <p:column style="width: 100%; border: 1px solid">
                                    <fieldset style="width: 100%; padding: 0px">
                                        <legend>Requisitos obligatorios</legend>

                                        <p:panelGrid style="width: 100%">

                                            <p:row>
                                                <p:column style="width: 5%">
                                                    <p:selectBooleanCheckbox value="FALSE" />    
                                                </p:column>
                                                <p:column style="width: 40%">
                                                    <p:outputLabel value="Memorial o carta de solicitud de Inscripción de Cambio de Nombre del titular de la solicitud o registro de un signo distintivo o de una patente, en el cual se identifiquen los datos del solicitante y de la solicitud o del registro." />    
                                                </p:column>
                                                <p:column style="width: 55%">
                                                    <p:inputText style="width: 100%; padding: 0px"/>
                                                </p:column>
                                            </p:row>

                                            <p:row>
                                                <p:column style="width: 5%">
                                                    <p:selectBooleanCheckbox value="FALSE" />    
                                                </p:column>
                                                <p:column style="width: 40%">
                                                    <p:outputLabel value="Formulario de solicitud de modificación de registro (debidamente llenado)." />
                                                </p:column>
                                                <p:column style="width: 55%">
                                                    <p:inputText style="width: 100%; padding: 0px"/>
                                                </p:column>
                                            </p:row>

                                            <p:row>
                                                <p:column style="width: 5%">
                                                    <p:selectBooleanCheckbox value="FALSE" />    
                                                </p:column>
                                                <p:column style="width: 40%">
                                                    <p:outputLabel value="Recibo Oficial SENAPI, por concepto de la Solicitud de Modificación respectiva." />
                                                </p:column>
                                                <p:column style="width: 55%">
                                                    <p:inputText style="width: 100%; padding: 0px"/>
                                                </p:column>
                                            </p:row>

                                            <p:row>
                                                <p:column style="width: 5%">
                                                    <p:selectBooleanCheckbox value="FALSE" />    
                                                </p:column>
                                                <p:column style="width: 40%">
                                                    <p:outputLabel value="En caso de ser el solicitante una persona jurídica o un representante, Testimonio de Poder de representación (Original o Fotocopia Legalizada o Fotocopia simple en caso de tener Nº de Deposito en el SENAPI).    " />
                                                </p:column>
                                                <p:column style="width: 55%">
                                                    <p:inputText style="width: 100%; padding: 0px"/>
                                                </p:column>
                                            </p:row>


                                            <p:row>
                                                <p:column style="width: 5%">
                                                    <p:selectBooleanCheckbox value="FALSE" />    
                                                </p:column>
                                                <p:column style="width: 40%">
                                                    <p:outputLabel value="Testimonio protocolizado de Cambio de Nombre ante Notaria de Fe pública que acredite la Modificación que se desea (Original o Fotocopia Legalizada o Fotocopia simple en caso de tener Nº de Depósito en el SENAPI).   " />
                                                </p:column>
                                                <p:column style="width: 55%">
                                                    <p:inputText style="width: 100%; padding: 0px"/>
                                                </p:column>
                                            </p:row>

                                            <p:row>
                                                <p:column style="width: 5%">
                                                    <p:selectBooleanCheckbox value="FALSE" />
                                                </p:column>
                                                <p:column style="width: 40%">
                                                    <p:outputLabel value="Errores en el formulario de Solicitud. (Marque las secciones que tienen error)" />
                                                </p:column>
                                                <p:column style="width: 55%">
                                                    <p:inputText style="width: 100%; padding: 0px"/>
                                                </p:column>
                                            </p:row>

                                            <p:row>
                                                <p:column colspan="3" style="width: 100%">
                                                    <p:panelGrid style="width: 100%">

                                                        <p:row>
                                                            <p:column style="width: 5%"></p:column>
                                                            <p:column style="width: 3%"><p:selectBooleanCheckbox value="FALSE" /></p:column>
                                                            <p:column style="width: 37%"><p:outputLabel value="Sección 1 (Identificación Solicitante)" /></p:column>
                                                            <p:column style="width: 55%"><p:inputText style="width: 100%; padding: 0px"/></p:column>
                                                        </p:row>

                                                    </p:panelGrid>
                                                </p:column>
                                            </p:row>

                                            <p:row>
                                                <p:column colspan="3" style="width: 100%">
                                                    <p:panelGrid style="width: 100%">
                                                        <p:row>
                                                            <p:column style="width: 5%"></p:column>
                                                            <p:column style="width: 3%"><p:selectBooleanCheckbox value="FALSE" /></p:column>
                                                            <p:column style="width: 37%"><p:outputLabel value="Sección 2 (Representante o Apoderado)" /></p:column>
                                                            <p:column style="width: 55%"><p:inputText style="width: 100%; padding: 0px"/></p:column>
                                                        </p:row>
                                                    </p:panelGrid>
                                                </p:column>
                                            </p:row>

                                            <p:row>
                                                <p:column colspan="3" style="width: 100%">
                                                    <p:panelGrid style="width: 100%">
                                                        <p:row>
                                                            <p:column style="width: 5%"></p:column>
                                                            <p:column style="width: 3%"><p:selectBooleanCheckbox value="FALSE" /></p:column>
                                                            <p:column style="width: 37%"><p:outputLabel value="Sección 3 (Datos para Notificación)" /></p:column>
                                                            <p:column style="width: 55%"><p:inputText style="width: 100%; padding: 0px"/></p:column>
                                                        </p:row>
                                                    </p:panelGrid>
                                                </p:column>
                                            </p:row>

                                            <p:row>
                                                <p:column colspan="3" style="width: 100%">
                                                    <p:panelGrid style="width: 100%">
                                                        <p:row>
                                                            <p:column style="width: 5%"></p:column>
                                                            <p:column style="width: 3%"><p:selectBooleanCheckbox value="FALSE" /></p:column>
                                                            <p:column style="width: 37%"><p:outputLabel value="Sección 4 (Datos del Registro)" /></p:column>
                                                            <p:column style="width: 55%"><p:inputText style="width: 100%; padding: 0px"/></p:column>
                                                        </p:row>
                                                    </p:panelGrid>
                                                </p:column>
                                            </p:row>


                                            <p:row>
                                                <p:column colspan="3" style="width: 100%">
                                                    <p:panelGrid style="width: 100%">
                                                        <p:row>
                                                            <p:column style="width: 5%"></p:column>
                                                            <p:column style="width: 3%"><p:selectBooleanCheckbox value="FALSE" /></p:column>
                                                            <p:column style="width: 37%"><p:outputLabel value="Sección 5 (Datos de la Modificación)" /></p:column>
                                                            <p:column style="width: 55%"><p:inputText style="width: 100%; padding: 0px"/></p:column>
                                                        </p:row>
                                                    </p:panelGrid>
                                                </p:column>
                                            </p:row>                                
                                        </p:panelGrid>

                                    </fieldset>

                                </p:column>
                            </p:row>
                        </p:panelGrid>

                        <p:panelGrid style="width: 100%" styleClass="quitarBordes">
                            <p:row>

                                <p:column style="width: 100%; border: 1px solid">
                                    <fieldset style="width: 100%; padding: 0px">
                                        <legend>Requisitos Adicionales</legend>

                                        <p:panelGrid style="width: 100%">

                                            <p:row>
                                                <p:column style="width: 5%">
                                                    <p:selectBooleanCheckbox value="FALSE" />    
                                                </p:column>
                                                <p:column style="width: 40%">
                                                    <p:outputLabel value="Fotocopia del Numero de Identificación Tributaria" />
                                                </p:column>
                                                <p:column style="width: 55%">
                                                    <p:inputText style="width: 100%; padding: 0px"/>
                                                </p:column>
                                            </p:row>

                                        </p:panelGrid>
                                    </fieldset>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:panelGrid>

                    <p:panelGrid style="width: 100%;" styleClass="quitarBordes">
                        <p:row>

                            <p:column style="width: 100%; border: 1px solid">
                                <div align="center">

                                    <p:panelGrid columns="3">
                                        <p:commandButton value="Guardar" icon="ui-icon-disk"/>
                                        <p:commandButton value="Imprimir plantilla" icon="ui-icon-print"/>
                                        <p:commandButton value="Cerrar" action="#{plantillaExamenModificacionBean.cerrarDialogo()}" 
                                                         icon="ui-icon-close"   ajax="false">
                                        </p:commandButton>
                                    </p:panelGrid>
                                </div>

                            </p:column>


                        </p:row>
                    </p:panelGrid>

                </h:form>
            </ui:define>
        </ui:composition>
        <p:ajaxStatus  style="display:block;margin-bottom:2em;height:24px;" 
                       onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <p:graphicImage value="/resources/images/ajaxloadingbar.gif"/>
        </p:dialog>
        <h:outputScript library="js" name="spanishLocale.js"/>
    </body>
</html>
