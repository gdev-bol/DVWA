<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <body>
        <ui:composition template="#{examenModificacionBean.template}">
            <ui:define name="content">      
                <h:form id="formu" >                     
                    <p:growl id="msg" life="10000"/>
                    <p:panelGrid style="width: 100%; height: 100%;" > 
                        <p:panelGrid style="width: 100%;" styleClass="quitarBordes">                            
                            <p:row>
                                <p:column style="width: 100%;" colspan="2">                                    
                                    <table>
                                        <tr valign="middle">
                                            <td><p:graphicImage library="images" name="flechaTituloAzul.png" width="24" height="24"></p:graphicImage></td>
                                            <td><p:outputLabel value="Expediente modificación" styleClass="tituloPrincipalFuente"></p:outputLabel></td>
                                        </tr>
                                    </table>                    
                                    <p:separator id="sepTitulo" style="border: 1px #045491 inset;"></p:separator>                                                        
                                </p:column>
                            </p:row>
                        </p:panelGrid>                        
                        <p:panelGrid style="width: 100%" styleClass="quitarBordes" id="panelOficina">
                            <p:row >
                                <p:column colspan="1" style="width: 10%">   
                                    <fieldset>
                                        <p:selectOneRadio   value="#{examenModificacionBean.valorOpcionesRadio}">
                                            <f:selectItem itemValue="ADD" itemLabel="Adicionar" />
                                            <f:selectItem itemValue="MOD" itemLabel="Modificar"/>
                                            <f:selectItem itemValue="CON" itemLabel="Consultar"/>
                                            <p:ajax event="change" listener="#{examenModificacionBean.cambiaOpcionesFormulario()}" update="pnlbotonesInferior pnlObservacion btnRegistrar pnldatosAdministrativos panelSolicitud nombre"/>
                                        </p:selectOneRadio>
                                        <!--                                    layout="grid" columns="1"-->
                                    </fieldset>
                                </p:column>
                                <p:column colspan="1" style="width: 13%; padding-left: 2%">
                                    <p:panelGrid columns="2" >
                                        <p:outputLabel value="Oficina:" style="font-weight: bold"/>
                                        <p:selectOneMenu value="#{examenModificacionBean.regional}"  autoWidth="false"  >
                                            <f:selectItems value="#{examenModificacionBean.lstOficina}"
                                                           var="oficina"
                                                           itemValue="#{oficina.codigo}"
                                                           itemLabel="#{oficina.nombre}"  />
                                            <p:ajax listener="#{examenModificacionBean.cambiarSigla()}"
                                                    event="change" update=":formu:labelSigla :formu:panelSolicitud :formu:panelOficina"></p:ajax>
                                        </p:selectOneMenu>
                                    </p:panelGrid>                                         
                                </p:column >    
                                <p:column colspan="2" style="padding-left: 2%; width: 77%; text-align: right">
                                    <fieldset>
                                        <p:selectOneRadio id="console1" value="#{examenModificacionBean.valorRadio}"  style="display: block; width: 100%">
                                            <f:selectItem itemValue="CN" itemLabel="Cambio de Nombre &nbsp; "  />
                                            <f:selectItem itemValue="CD" itemLabel="Cambio de Domicilio &nbsp;"/>
                                            <f:selectItem itemValue="ST" itemLabel="Transferencia  &nbsp;"/>
                                            <f:selectItem itemValue="SF" itemLabel="Fusión &nbsp;"/>
                                            <f:selectItem itemValue="LU" itemLabel="Licencia de Uso"/>
                                            <p:ajax listener="#{examenModificacionBean.activaCambios()}"
                                                    event="change" 
                                                    update=":formu:nombre :formu:labelSigla :formu:datosNuevoTItular :formu:panelOficina :formu:pnlProductos :formu:pnlResolucion"></p:ajax>
                                        </p:selectOneRadio>    
                                    </fieldset>

                                </p:column>
                            </p:row>
                        </p:panelGrid>
                        <p:panelGrid>
                            <p:separator/>
                        </p:panelGrid>            
                        <p:panelGrid style="width: 100%" styleClass="quitarBordes">
                            <p:row>
                                <p:column colspan="1" style="width: 25%;vertical-align: top;">
                                    <fieldset>
                                        <legend>
                                            <p:outputLabel value="Referencia solicitud" />
                                        </legend>
                                        <p:panelGrid columns="1"  id="pnlReferenciaSol" styleClass="quitarBordes">
                                            <p:panelGrid columns="5">
                                                <p:outputLabel value="#{examenModificacionBean.textoSM}" style="font-weight: bold"/>
                                                <p:inputText value="#{examenModificacionBean.numeroSM}" style="width: 90%" maxlength="18"/>
                                                <p:inputText value="#{examenModificacionBean.gestionSM}" style="width: 90%" maxlength="4"/>
                                                <p:inputText value="#{examenModificacionBean.extensionSM}" style="width: 50%"/>
                                                <p:commandButton   style="height: 20px;" icon="ui-icon-seek-next" styleClass="botonAzulClaro"
                                                                   actionListener="#{examenModificacionBean.abrirExpedienteSignos()}" update=":formu:msg">
                                                </p:commandButton>
                                            </p:panelGrid>                                        
                                            <p:panelGrid columns="3" >                                    
                                                <p:outputLabel value="N° Registro:" style="display:block;width:94px"/>
                                                <p:inputText value="#{examenModificacionBean.modificacion.numero_registro}" style="width: 90%" maxlength="18"
                                                             onkeyup="return ValNumero(this);"/>
                                                <p:selectOneMenu id="serie" value="#{examenModificacionBean.modificacion.serie_registro}"  autoWidth="false">
                                                    <f:selectItem itemLabel="Elegir" itemValue="" /> 
                                                    <f:selectItems value="#{examenModificacionBean.lstSerieRegistro}" var="r" itemLabel="#{r.nombre}" itemValue="#{r.codigo}"/>                                       
                                                </p:selectOneMenu>
                                            </p:panelGrid>
                                            <p:panelGrid columns="3" >
                                                <p:outputLabel value="N° Renovación:" style="display:block;width:95px"/>
                                                <p:inputText value="#{examenModificacionBean.modificacion.numero_renovacion}" style="width: 90%" maxlength="18"
                                                             onkeyup="return ValNumero(this);"/>
                                                <p:selectOneMenu id="serieReno" value="#{examenModificacionBean.modificacion.serie_renovacion}" autoWidth="false" >
                                                    <f:selectItem itemLabel="Elegir" itemValue="" /> 
                                                    <f:selectItem itemLabel="A" itemValue="A" />                                        
                                                </p:selectOneMenu>
                                            </p:panelGrid>                                        
                                            <p:panelGrid columns="2"  >
                                                <p:outputLabel value="N° Publicación:" style="display:block;width:94px" />
                                                <p:inputText value="#{examenModificacionBean.modificacion.numero_publicacion}" style="width: 90%" maxlength="18"
                                                             onkeyup="return ValNumero(this);"/>
                                            </p:panelGrid>
                                        </p:panelGrid>
                                    </fieldset>
                                </p:column>
                                <p:column colspan="1" style="width: 38%;vertical-align: top;">
                                    <fieldset>
                                        <legend>
                                            <p:outputLabel value="Buscador" />
                                        </legend>
                                        <div align="center">
                                            <p:panelGrid columns="2"   id="panelSolicitud">
                                                <p:panelGrid columns="1" > 
                                                    <p:outputLabel value="N° SOLICITUD:" style="font-weight: bold;text-align: center; display: block; width: 100px"/>
                                                </p:panelGrid>

                                                <p:panelGrid columns="5" style="width: 100%"  >   <p:focus context="panelSolicitud"/>
                                                    <p:outputLabel id="labelSigla" value="#{examenModificacionBean.valorSigla} -" style="font-weight: bold; color: #650e0b;display: block; width: 42px"/>                                                    
                                                    <p:inputText id="valorNumero" value="#{examenModificacionBean.numeroMod}"   maxlength="10"
                                                                 style="background: #add3d8 !important; vertical-align: central; text-align: center; width: 90%; font-weight: bold"
                                                                 onkeyup="return ValNumero(this);">

                                                    </p:inputText>
                                                    <p:inputText id="valorGestion" value="#{examenModificacionBean.gestionMod}" maxlength="10" onkeyup="return ValNumero(this);"
                                                                 style="background: #add3d8 !important; vertical-align: central; text-align: center; width: 85%; font-weight: bold" />
                                                    <p:commandButton actionListener="#{examenModificacionBean.buscadorGeneral()}" icon="ui-icon-search" style="height: 35px"
                                                                     update="formu" value="Buscar" disabled="#{!examenModificacionBean.btnAdicionarDisabled}"/>                                                   
                                                </p:panelGrid>                                
                                            </p:panelGrid>
                                            <!--                                            <p:spacer height="1"/>-->
                                            <p:panelGrid columns="2"  style="width: 75%"   >
                                                <p:outputLabel value="N° FORMULARIO:" style="font-weight: bold; text-align: center"/>
                                                <p:inputText value="#{examenModificacionBean.modificacion.nro_formulario}" style="width: 95%" maxlength="20"/>
                                            </p:panelGrid>
                                            <p:panelGrid columns="2"   style="width: 85%"  >
                                                <p:outputLabel value="FECHA DE SOLICITUD:" style="font-weight: bold"/>                                                
                                                <p:calendar    value="#{examenModificacionBean.modificacion.fecha_ingreso}"                                                
                                                               locale="es" 
                                                               navigator="true" 
                                                               pattern="dd/MM/yyyy HH:mm:ss" 
                                                               mask="true"
                                                               style="width: 70%">
                                                </p:calendar>
                                            </p:panelGrid>
                                            <p:panelGrid columns="3"  style="width: 75%"  >                                                
                                                <p:outputLabel value="N° RECIBO OFICIAL:" style="font-weight: bold; text-align: center; display: block; width: 140px"/>                                                                                        
                                                <p:inputText value="#{examenModificacionBean.modificacion.nro_recibo}" style="width: 90%" maxlength="8"
                                                             onkeyup="return ValNumero(this);"/>                                                                                                
                                                <p:selectOneMenu id="cmbSerieRecibo" value="#{examenModificacionBean.modificacion.serie_recibo}" autoWidth="false">
                                                    <f:selectItem itemLabel="Elegir" itemValue=""></f:selectItem>
                                                    <f:selectItems value="#{examenModificacionBean.lstTipoRecibo}" var="r" itemLabel="#{r.nombre}" itemValue="#{r.codigo}"/>
                                                </p:selectOneMenu>
                                            </p:panelGrid>

                                        </div>
                                    </fieldset>
                                </p:column>
                                <p:column colspan="1" style="width: 27%;vertical-align: top;">
                                    <fieldset >
                                        <legend>
                                            <p:outputLabel value="Referencia del expediente" />
                                        </legend>
                                        <p:panelGrid columns="1" >
                                            <p:panelGrid columns="3" >
                                                <p:outputLabel value="N° Registro:" style="display:block;width: 95px"/>
                                                <p:inputText value="#{examenModificacionBean.registroExpediente}" style="width: 87%" onkeyup="return ValNumero(this);" id="txtRegistoExpediente">
                                                    <p:ajax event="change" listener="#{examenModificacionBean.buscarXRegistro()}" 
                                                            update=":formu:pnlReferenciaSol :formu:panelDatosRegistrados" />
                                                </p:inputText>
                                                <p:selectOneMenu id="serie2" value="#{examenModificacionBean.serieRegExpediente}" autoWidth="false">
                                                    <f:selectItem  itemLabel="Elegir" itemValue=""/> 
                                                    <f:selectItems value="#{examenModificacionBean.lstSerieRegistro}" var="r" itemLabel="#{r.nombre}" itemValue="#{r.codigo}"/> 
                                                    <p:ajax event="change" listener="#{examenModificacionBean.buscarXRegistro()}" 
                                                            update=":formu:pnlReferenciaSol :formu:panelDatosRegistrados :formu:nombre" />
                                                </p:selectOneMenu>
                                            </p:panelGrid>                                           
                                            <p:panelGrid columns="3"  >
                                                <p:outputLabel value="N° Renovación:" style="display:block;width: 95px"/>
                                                <p:inputText value="#{examenModificacionBean.renovacionExpediente}" style="width: 87%" onkeyup="return ValNumero(this);">
                                                    <p:ajax event="blur" listener="#{examenModificacionBean.buscarXRenovacion()}" 
                                                            update="@form" />
                                                </p:inputText>
                                                <p:selectOneMenu id="serieReno2" value="#{examenModificacionBean.serieRenoExpediente}" autoWidth="false">
                                                    <f:selectItem itemLabel="Elegir" itemValue="" /> 
                                                    <f:selectItem itemLabel="A" itemValue="A" />                                        
                                                </p:selectOneMenu>
                                            </p:panelGrid>
                                            <p:panelGrid columns="4"  >
                                                <p:outputLabel value="Expediente SM:" style="display:block;width: 95px"/>
                                                <p:inputText value="#{examenModificacionBean.smExpediente}" style="width: 85%" 
                                                             id="txtsmExpediente" onkeyup="return ValNumero(this);">
                                                    <p:ajax event="blur" listener="#{examenModificacionBean.buscarXSM()}"  update=":formu:pnlReferenciaSol :formu:panelDatosRegistrados :formu:nombre"/>
                                                </p:inputText>
                                                <p:inputText value="#{examenModificacionBean.gestionExpediente}" style="width: 85%"
                                                             id="txtgestionExpediente" onkeyup="return ValNumero(this);"  >
                                                    <p:ajax event="blur" listener="#{examenModificacionBean.buscarXSM()}" update=":formu:pnlReferenciaSol :formu:panelDatosRegistrados :formu:nombre" />
                                                </p:inputText>
                                                <p:inputText value="#{examenModificacionBean.extensionExpediente}" style="width: 40%"
                                                             >
                                                    <p:ajax event="blur" listener="#{examenModificacionBean.buscarXSM()}" update=":formu:pnlReferenciaSol :formu:panelDatosRegistrados :formu:nombre" />
                                                </p:inputText>                                                
                                            </p:panelGrid>
                                            <p:panelGrid columns="2"  >
                                                <p:outputLabel value="N° Publicación:" style="display:block;width: 95px"/>
                                                <p:inputText value="#{examenModificacionBean.nroPublicacionExpediente}" style="width: 87%" onkeyup="return ValNumero(this);">                                                    
                                                    <p:ajax event="blur" listener="#{examenModificacionBean.buscarXPublicacion()}" update=":formu:pnlReferenciaSol :formu:panelDatosRegistrados :formu:nombre" />
                                                </p:inputText>
                                            </p:panelGrid>
                                        </p:panelGrid>
                                    </fieldset>
                                </p:column>
                                <p:column colspan="1" style="width: 10%;vertical-align: middle; padding-left: 1%">
                                    <h:panelGrid columns="1" >
                                        <p:commandButton value="Seguimiento"  style="width: 100%; height: 40px" icon="ui-icon-folder-open" update="msg"
                                                         actionListener="#{examenModificacionBean.abrirSeguimiento()}" >
                                            <p:ajax event="dialogReturn"  listener="#{examenModificacionBean.terminaDialogoSeguimiento}" update=":formu:msg formu:pnlObservacion" />
                                        </p:commandButton>                                          
                                        <p:spacer height="1"/>
                                        <p:commandButton value="Historial"  style="width: 100%; height: 40px" icon="ui-icon-script" update="msg"
                                                         actionListener="#{examenModificacionBean.abrirPaginaHistorial()}">
                                        </p:commandButton>
                                    </h:panelGrid>
                                </p:column>
                            </p:row>


                        </p:panelGrid>
                        <p:panelGrid style="width: 100%; " styleClass="quitarBordes" id="panel">
                            <p:row >
                                <p:column colspan="2" style="vertical-align: top; width: 50%;">
                                    <fieldset >
                                        <legend>
                                            <p:outputLabel value="Datos del solicitante" />
                                        </legend>
                                        <div align="center">
                                            <p:commandButton  
                                                value="Agregar" 
                                                icon="ui-icon-circle-plus" 
                                                actionListener="#{examenModificacionBean.cargaDialogo}" 
                                                immediate="true"

                                                rendered="#{examenModificacionBean.listaSolicitanteApoderado.size()==0}">
                                                <p:ajax event="dialogReturn"  listener="#{examenModificacionBean.terminaDialogo}" update=":formu:msg :formu:datosSolicitante :formu:panel"/>
                                            </p:commandButton>
                                        </div>

                                        <p:dataGrid 
                                            var="per" value="#{examenModificacionBean.listaSolicitanteApoderado}" 
                                            emptyMessage="No existen solicitantes" id="datosSolicitante"
                                            style="width: 100%;" 
                                            columns="1" rows="1" layout="grid" paginator="true" paginatorPosition="bottom">     
                                            <p:panelGrid style="width: 100%;">
                                                <p:row style="background-color: #ecebf3 ">
                                                    <p:column  style="width: 10%;"><p:outputLabel value="Solicitante" style="font-weight: bold;"></p:outputLabel></p:column>
                                                    <p:column colspan="3" style="width: 90%;" >
                                                        <p:outputLabel styleClass="fondoInput" id="texto" value="#{per.nombre_razonsocial}" style="width: 98%;" rendered="#{per.tipo_titular=='JUR'}">
                                                        </p:outputLabel>
                                                        <p:outputLabel styleClass="fondoInput" value="#{per.nombre_razonsocial}" style="width: 30%;" rendered="#{per.tipo_titular=='NAT'}">
                                                        </p:outputLabel><p:spacer width="3"/>
                                                        <p:outputLabel styleClass="fondoInput" value="#{per.primer_apellido}" style="width: 35%;" rendered="#{per.primer_apellido!=null}">
                                                        </p:outputLabel><p:spacer width="3"/>
                                                        <p:outputLabel styleClass="fondoInput" value="#{per.segundo_apellido}" style="width: 28%;" rendered="#{per.segundo_apellido!=null}">
                                                        </p:outputLabel>
                                                    </p:column>
                                                </p:row>   
                                                <p:row style="background-color: #ecebf3 ">
                                                    <p:column style="width: 10%;"><p:outputLabel value="N° Doc." style="display: block; width: 85px; font-weight: bold"></p:outputLabel></p:column>
                                                    <p:column style="width: 40%;" styleClass="fondoInput"><p:outputLabel value="#{per.numero_documento}"></p:outputLabel></p:column>
                                                    <p:column style="width: 10%;"><p:outputLabel value="Tipo Doc." style="display: block; width: 105px; font-weight: bold"></p:outputLabel></p:column>
                                                    <p:column style="width: 40%;" styleClass="fondoInput"><p:outputLabel value="#{examenModificacionBean.devuelveTipoDocumento(per.tipo_documento)}" style="display: block; width: 160px"></p:outputLabel></p:column>                                                
                                                </p:row>
                                                <p:row rendered="#{per.tipo_titular=='NAT'}" style="background-color: #ecebf3 ">
                                                    <p:column style="width: 10%;"><p:outputLabel value="Género" style="font-weight: bold;"></p:outputLabel></p:column>
                                                    <p:column style="width: 40%;" styleClass="fondoInput"><p:outputLabel value="#{examenModificacionBean.devuelveGenero(per.genero)}"></p:outputLabel></p:column>   
                                                    <p:column style="width: 10%;"><p:outputLabel value="Lugar Exp." style="display: block;width: 105px; font-weight: bold;" rendered="#{per.tipo_documento=='CI'}"></p:outputLabel></p:column>
                                                    <p:column style="width: 40%;" styleClass="fondoInput"><p:outputLabel value="#{examenModificacionBean.devuelveLugarExpedicion(per.lugar_expedicion)}" ></p:outputLabel></p:column>                                                                                                 
                                                </p:row>
                                                <p:row style="background-color: #ecebf3 ">
                                                    <p:column style="width: 10%;"><p:outputLabel value="Pais" style="font-weight: bold;"></p:outputLabel></p:column>
                                                    <p:column style="width: 40%;" styleClass="fondoInput"><p:outputLabel value="#{examenModificacionBean.devuelvePais(per.pais)}"></p:outputLabel></p:column>
                                                    <p:column style="width: 10%;"><p:outputLabel value="Departamento" style="font-weight: bold;" rendered="#{per.pais=='BO'}"></p:outputLabel> </p:column>
                                                    <p:column style="width: 40%;" styleClass="fondoInput"><p:outputLabel value="#{examenModificacionBean.devuelveLugarExpedicion(per.solicitud_departamento)}" ></p:outputLabel></p:column>                                                
                                                </p:row>
                                                <p:row style="background-color: #ecebf3 ">
                                                    <p:column style="width: 10%;"><p:outputLabel value="Teléfono" style="font-weight: bold;"></p:outputLabel></p:column>
                                                    <p:column style="width: 40%;" styleClass="fondoInput"><p:outputLabel value="#{per.telefono}" ></p:outputLabel></p:column>
                                                    <p:column colspan="2">

                                                    </p:column>
                                                    <!--                                                    <p:column style="width: 10%;"><p:outputLabel value="Genero"></p:outputLabel></p:column>
                                                                                                        <p:column style="width: 40%;"><p:inputText value="fax"></p:inputText></p:column>                                                -->
                                                </p:row>
                                                <p:row style="background-color: #ecebf3 ">
                                                    <p:column style="width: 10%;"><p:outputLabel value="Celular" style="font-weight: bold;"></p:outputLabel></p:column>
                                                    <p:column style="width: 40%;" styleClass="fondoInput"><p:outputLabel value="#{per.celular}"></p:outputLabel></p:column>
                                                    <p:column style="width: 10%;"><p:outputLabel value="Fax" style="font-weight: bold;"></p:outputLabel></p:column>
                                                    <p:column style="width: 40%;" styleClass="fondoInput"><p:outputLabel value="#{per.fax}" ></p:outputLabel></p:column>                                                
                                                </p:row>
                                                <p:row style="background-color: #ecebf3 ">
                                                    <p:column  style="width: 10%;"><p:outputLabel value="Dirección" style="font-weight: bold;"></p:outputLabel></p:column>
                                                    <p:column colspan="3" style="width: 90%;" ><p:outputLabel  styleClass="fondoInput" value="#{per.direccion}" style="width: 98%;"></p:outputLabel></p:column>
                                                </p:row>

                                                <p:row style="background-color: #ecebf3 ">
                                                    <p:column style="width: 10%;"><p:outputLabel value="email" style="font-weight: bold;"></p:outputLabel></p:column>
                                                    <p:column colspan="3" style="width: 40%;" ><p:outputLabel styleClass="fondoInput" value="#{per.email}" style="width: 98%;"></p:outputLabel></p:column>
                                                </p:row>
                                                <p:row style="background-color: #ecebf3 ">
                                                    <p:column colspan="6" style="width: 100%; text-align: center">
                                                        <p:commandButton rendered="true" value="Agregar" icon="ui-icon-circle-plus" actionListener="#{examenModificacionBean.cargaDialogo}" 
                                                                         update=":formu:msg :formu:datosSolicitante :formu:panel" immediate="true">
                                                            <p:ajax event="dialogReturn"  listener="#{examenModificacionBean.terminaDialogo}" update=":formu:msg :formu:datosSolicitante :formu:panel"/>
                                                        </p:commandButton>
                                                        <p:spacer width="10"/>
                                                        <p:commandButton value="Modificar" icon="ui-icon-pencil" immediate="true"
                                                                         actionListener="#{examenModificacionBean.modificarPersona(per)}" >
                                                            <p:ajax event="dialogReturn"  listener="#{examenModificacionBean.terminaDialogoModificar}" update=":formu:msg :formu:datosSolicitante"/>
                                                        </p:commandButton>

                                                        <p:spacer width="10"/>
                                                        <p:commandButton value="Eliminar" icon="ui-icon-circle-minus" update=":formu:datosSolicitante :formu:panel" immediate="true"
                                                                         actionListener="#{examenModificacionBean.borrarPersona(per)}"></p:commandButton>
                                                    </p:column>

                                                </p:row>
                                            </p:panelGrid>  
                                        </p:dataGrid>
                                    </fieldset>
                                </p:column>
                                <p:column colspan="2" style="vertical-align: top;width: 50% ">
                                    <fieldset>
                                        <legend>
                                            <p:outputLabel value="Datos del apoderado" />
                                        </legend>
                                        <div align="center">
                                            <p:commandButton  value="Agregar" icon="ui-icon-circle-plus" actionListener="#{examenModificacionBean.cargaDialogoApoderado()}" 
                                                              rendered="#{examenModificacionBean.listaApoderado.size()==0}" immediate="true">
                                                <p:ajax event="dialogReturn"  listener="#{examenModificacionBean.terminaDialogoApoderado}" update=":formu:msg :formu:datosApoderado :formu:panel"/>
                                            </p:commandButton>
                                        </div>

                                        <p:dataGrid var="per" value="#{examenModificacionBean.listaApoderado}" emptyMessage="No existen apoderados" id="datosApoderado"
                                                    paginatorPosition="bottom" style="width: 100%;" columns="1" rows="1" layout="grid" paginator="true">                                            
                                            <p:panelGrid style="width: 100%;">
                                                <p:row style="background-color: #ecebf3">
                                                    <p:column  style="width: 10%;"><p:outputLabel value="Apoderado" style="font-weight: bold"></p:outputLabel></p:column>
                                                    <p:column colspan="3" style="width: 90%;">
