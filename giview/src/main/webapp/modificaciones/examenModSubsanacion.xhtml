<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <body>
        <ui:composition template="#{examenModSubsanacionBean.template}">
            <ui:define name="content">      
                <h:form id="formu" >                     
                    <p:growl id="msg" life="10000"/>
                    <p:panelGrid style="width: 100%; height: 100%;" > 
                        <p:panelGrid style="width: 100%;" styleClass="quitarBordes">                            
                            <p:row>
                                <p:column style="width: 100%;" colspan="2">                                    
                                    <table>
                                        <tr valign="middle">
                                            <td><p:graphicImage library="images" name="flechaTituloAzul.png" width="24" height="24"></p:graphicImage></td>
                                            <td><p:outputLabel value="Expediente modificación" styleClass="tituloPrincipalFuente"></p:outputLabel></td>
                                        </tr>
                                    </table>                    
                                    <p:separator id="sepTitulo" style="border: 1px #045491 inset;"></p:separator>                                                        
                                </p:column>
                            </p:row>
                        </p:panelGrid>      

                        <!--DE LA PARTE DE ARRIBA-->
                        <p:panelGrid  style="width: 100%;" >
                            <p:row>

                                <p:column style="width: 20%; text-align: right" colspan="2">
                                    <p:outputLabel value="Nro. FORM" style="font-weight: bold" styleClass="textoImportante"/>
                                </p:column>

                                <p:column style="width: 20%; text-align: center">
                                    <fieldset>

                                        <p:panelGrid columns="1" style="width: 100%">
                                            <p:inputText value="#{examenModSubsanacionBean.numeroFormulario}" id="txtNumeroFormulario" 
                                                         style="height: 20px;background: #add3d8 !important; vertical-align: central; text-align: center; width: 80%; font-weight: bold; font-size: 15px !important"/>
                                        </p:panelGrid>
                                    </fieldset>
                                </p:column>
                                <p:column style="width: 20%">
                                    <p:commandButton value="Buscar" actionListener="#{examenModSubsanacionBean.buscarFormularioExterno()}"
                                                     icon="ui-icon-search"
                                                     update=":formu"
                                                     style="height: 40px;"/>
                                </p:column>

                                <p:column style="width: 20%" >
                                    <p:outputLabel id="pnlExistente">
                                        <p:panelGrid columns="1" rendered="#{examenModSubsanacionBean.panelNoEncontrado}">
                                            <p:outputLabel value="#{examenModSubsanacionBean.mensajeBusqueda}" style="font-weight: bold"/>                                            
                                        </p:panelGrid>
                                    </p:outputLabel>

                                </p:column>
                            </p:row>
                        </p:panelGrid>

                        <p:panelGrid style="width: 100%" styleClass="quitarBordes" id="panelOficina">
                            <p:row >
                                <p:column colspan="1" style="width: 10%">   
                                    <fieldset>
                                        <p:selectOneRadio   value="#{examenModSubsanacionBean.valorOpcionesRadio}">
                                            <f:selectItem itemValue="ADD" itemLabel="Adicionar" />
                                            <f:selectItem itemValue="MOD" itemLabel="Modificar"/>
                                            <f:selectItem itemValue="CON" itemLabel="Consultar"/>
                                            <p:ajax event="change" listener="#{examenModSubsanacionBean.cambiaOpcionesFormulario()}" update="pnlbotonesInferior panelSolicitud nombre"/>
                                        </p:selectOneRadio>
                                        <!--                                    layout="grid" columns="1"-->
                                    </fieldset>
                                </p:column>
                                <p:column colspan="1" style="width: 13%; padding-left: 2%">
                                    <p:panelGrid columns="2" >
                                        <p:outputLabel value="Oficina:" style="font-weight: bold"/>
                                        <p:selectOneMenu value="#{examenModSubsanacionBean.regional}"  autoWidth="false"  >
                                            <f:selectItems value="#{examenModSubsanacionBean.lstOficina}"
                                                           var="oficina"
                                                           itemValue="#{oficina.codigo}"
                                                           itemLabel="#{oficina.nombre}"  />
                                            <p:ajax listener="#{examenModSubsanacionBean.cambiarSigla()}"
                                                    event="change" update=":formu:labelSigla :formu:panelSolicitud :formu:panelOficina"></p:ajax>
                                        </p:selectOneMenu>
                                    </p:panelGrid>                                         
                                </p:column >    
                                <p:column colspan="2" style="padding-left: 2%; width: 77%; text-align: right">
                                    <fieldset>
                                        <p:selectOneRadio id="console1" value="#{examenModSubsanacionBean.valorRadio}"  style="display: block; width: 100%">
                                            <f:selectItem itemValue="CN" itemLabel="Cambio de Nombre &nbsp; "  />
                                            <f:selectItem itemValue="CD" itemLabel="Cambio de Domicilio &nbsp;"/>
                                            <f:selectItem itemValue="ST" itemLabel="Transferencia  &nbsp;"/>
                                            <f:selectItem itemValue="SF" itemLabel="Fusion &nbsp;"/>
                                            <f:selectItem itemValue="LU" itemLabel="Licencia de Uso"/>
                                            <p:ajax listener="#{examenModSubsanacionBean.activaCambios()}"
                                                    event="change" 
                                                    update=":formu:nombre :formu:labelSigla :formu:datosNuevoTItular :formu:panelOficina :formu:pnlProductos"></p:ajax>
                                        </p:selectOneRadio>    
                                    </fieldset>

                                </p:column>
                            </p:row>
                        </p:panelGrid>
                        <p:panelGrid>
                            <p:separator/>
                        </p:panelGrid>            
                        <p:panelGrid style="width: 100%" styleClass="quitarBordes">
                            <p:row>
                                <p:column colspan="1" style="width: 25%;vertical-align: top;">
                                    <fieldset>
                                        <legend>
                                            <p:outputLabel value="Referencia solicitud" />
                                        </legend>
                                        <p:panelGrid columns="1"  id="pnlReferenciaSol" styleClass="quitarBordes">
                                            <p:panelGrid columns="5">
                                                <p:outputLabel value="#{examenModSubsanacionBean.textoSM}" style="font-weight: bold"/>
                                                <p:inputText value="#{examenModSubsanacionBean.numeroSM}" style="width: 90%" maxlength="18"/>
                                                <p:inputText value="#{examenModSubsanacionBean.gestionSM}" style="width: 90%" maxlength="4"/>
                                                <p:inputText value="#{examenModSubsanacionBean.extensionSM}" style="width: 50%"/>

                                            </p:panelGrid>                                        
                                            <p:panelGrid columns="3" >                                    
                                                <p:outputLabel value="N° Registro:" style="display:block;width:94px"/>
                                                <p:inputText value="#{examenModSubsanacionBean.modificacion.numero_registro}" style="width: 90%" maxlength="18"
                                                             onkeyup="return ValNumero(this);"/>
                                                <p:selectOneMenu id="serie" value="#{examenModSubsanacionBean.modificacion.serie_registro}"  autoWidth="false">
                                                    <f:selectItem itemLabel="Elegir" itemValue="" /> 
                                                    <f:selectItems value="#{examenModSubsanacionBean.lstSerieRegistro}" var="r" itemLabel="#{r.nombre}" itemValue="#{r.codigo}"/>                                       
                                                </p:selectOneMenu>
                                            </p:panelGrid>
                                            <p:panelGrid columns="3" >
                                                <p:outputLabel value="N° Renovacion:" style="display:block;width:95px"/>
                                                <p:inputText value="#{examenModSubsanacionBean.modificacion.numero_renovacion}" style="width: 90%" maxlength="18"
                                                             onkeyup="return ValNumero(this);"/>
                                                <p:selectOneMenu id="serieReno" value="#{examenModSubsanacionBean.modificacion.serie_renovacion}" autoWidth="false" >
                                                    <f:selectItem itemLabel="Elegir" itemValue="" /> 
                                                    <f:selectItem itemLabel="A" itemValue="A" />                                        
                                                </p:selectOneMenu>
                                            </p:panelGrid>                                        
                                            <p:panelGrid columns="2"  >
                                                <p:outputLabel value="N° Publicacion:" style="display:block;width:94px" />
                                                <p:inputText value="#{examenModSubsanacionBean.modificacion.numero_publicacion}" style="width: 90%" maxlength="18"
                                                             onkeyup="return ValNumero(this);"/>
                                            </p:panelGrid>
                                        </p:panelGrid>
                                    </fieldset>
                                </p:column>
                                <p:column colspan="1" style="width: 38%;vertical-align: top;">
                                    <fieldset>
                                        <legend>
                                            <p:outputLabel value="Buscador" />
                                        </legend>
                                        <div align="center">
                                            <p:panelGrid columns="2"   id="panelSolicitud">
                                                <p:panelGrid columns="1" > 
                                                    <p:outputLabel value="N° SOLICITUD:" style="font-weight: bold;text-align: center; display: block; width: 100px"/>
                                                </p:panelGrid>

                                                <p:panelGrid columns="5" style="width: 100%"  >   <p:focus context="panelSolicitud"/>
                                                    <p:outputLabel id="labelSigla" value="#{examenModSubsanacionBean.valorSigla} -" style="font-weight: bold; color: #650e0b;display: block; width: 42px"/>                                                    
                                                    <p:inputText id="valorNumero" value="#{examenModSubsanacionBean.numeroMod}"   maxlength="10"
                                                                 style="background: #add3d8 !important; vertical-align: central; text-align: center; width: 90%; font-weight: bold"
                                                                 onkeyup="return ValNumero(this);">

                                                    </p:inputText>
                                                    <p:inputText id="valorGestion" value="#{examenModSubsanacionBean.gestionMod}" maxlength="10" onkeyup="return ValNumero(this);"
                                                                 style="background: #add3d8 !important; vertical-align: central; text-align: center; width: 85%; font-weight: bold" />

                                                </p:panelGrid>                                
                                            </p:panelGrid>
                                            <!--                                            <p:spacer height="1"/>-->
                                            <p:panelGrid columns="2"  style="width: 75%"   >
                                                <p:outputLabel value="N° FORMULARIO:" style="font-weight: bold; text-align: center"/>
                                                <p:inputText value="#{examenModSubsanacionBean.modificacion.nro_formulario}" style="width: 95%" maxlength="20"/>
                                            </p:panelGrid>
                                            <p:panelGrid columns="2"   style="width: 85%"  >
                                                <p:outputLabel value="FECHA DE SOLICITUD:" style="font-weight: bold"/>                                                
                                                <p:calendar    value="#{examenModSubsanacionBean.modificacion.fecha_ingreso}"                                                
                                                               locale="es" 
                                                               navigator="true" 
                                                               pattern="dd/MM/yyyy HH:mm:ss" 
                                                               mask="true"
                                                               style="width: 70%">
                                                </p:calendar>
                                            </p:panelGrid>
                                            <p:panelGrid columns="3"  style="width: 75%"  >                                                
                                                <p:outputLabel value="N° RECIBO OFICIAL:" style="font-weight: bold; text-align: center; display: block; width: 140px"/>                                                                                        
                                                <p:inputText value="#{examenModSubsanacionBean.modificacion.nro_recibo}" style="width: 90%" maxlength="8"
                                                             onkeyup="return ValNumero(this);"/>                                                                                                
                                                <p:selectOneMenu id="cmbSerieRecibo" value="#{examenModSubsanacionBean.modificacion.serie_recibo}" autoWidth="false">
                                                    <f:selectItem itemLabel="Elegir" itemValue=""></f:selectItem>
                                                    <f:selectItems value="#{examenModSubsanacionBean.lstTipoRecibo}" var="r" itemLabel="#{r.nombre}" itemValue="#{r.codigo}"/>
                                                </p:selectOneMenu>
                                            </p:panelGrid>

                                        </div>
                                    </fieldset>
                                </p:column>
                                <p:column colspan="1" style="width: 27%;vertical-align: top;">
                                    <fieldset >
                                        <legend>
                                            <p:outputLabel value="Referencia del expediente" />
                                        </legend>
                                        <p:panelGrid columns="1" >
                                            <p:panelGrid columns="3" >
                                                <p:outputLabel value="N° Registro:" style="display:block;width: 95px"/>
                                                <p:inputText value="#{examenModSubsanacionBean.registroExpediente}" style="width: 87%" onkeyup="return ValNumero(this);" id="txtRegistoExpediente">
                                                    <p:ajax event="change" listener="#{examenModSubsanacionBean.buscarXRegistro()}" 
                                                            update=":formu:pnlReferenciaSol :formu:panelDatosRegistrados" />
                                                </p:inputText>
                                                <p:selectOneMenu id="serie2" value="#{examenModSubsanacionBean.serieRegExpediente}" autoWidth="false">
                                                    <f:selectItem  itemLabel="Elegir" itemValue=""/> 
                                                    <f:selectItems value="#{examenModSubsanacionBean.lstSerieRegistro}" var="r" itemLabel="#{r.nombre}" itemValue="#{r.codigo}"/> 
                                                    <p:ajax event="change" listener="#{examenModSubsanacionBean.buscarXRegistro()}" 
                                                            update=":formu:pnlReferenciaSol :formu:panelDatosRegistrados :formu:nombre" />
                                                </p:selectOneMenu>
                                            </p:panelGrid>                                           
                                            <p:panelGrid columns="3"  >
                                                <p:outputLabel value="N° Renovacion:" style="display:block;width: 95px"/>
                                                <p:inputText value="#{examenModSubsanacionBean.renovacionExpediente}" style="width: 87%" onkeyup="return ValNumero(this);">
                                                    <p:ajax event="blur" listener="#{examenModSubsanacionBean.buscarXRenovacion()}" 
                                                            update="@form" />
                                                </p:inputText>
                                                <p:selectOneMenu id="serieReno2" value="#{examenModSubsanacionBean.serieRenoExpediente}" autoWidth="false">
                                                    <f:selectItem itemLabel="Elegir" itemValue="" /> 
                                                    <f:selectItem itemLabel="A" itemValue="A" />                                        
                                                </p:selectOneMenu>
                                            </p:panelGrid>
                                            <p:panelGrid columns="4"  >
                                                <p:outputLabel value="Expediente SM:" style="display:block;width: 95px"/>
                                                <p:inputText value="#{examenModSubsanacionBean.smExpediente}" style="width: 85%" 
                                                             id="txtsmExpediente" onkeyup="return ValNumero(this);">
                                                    <p:ajax event="blur" listener="#{examenModSubsanacionBean.buscarXSM()}"  update=":formu:pnlReferenciaSol :formu:panelDatosRegistrados :formu:nombre"/>
                                                </p:inputText>
                                                <p:inputText value="#{examenModSubsanacionBean.gestionExpediente}" style="width: 85%"
                                                             id="txtgestionExpediente" onkeyup="return ValNumero(this);"  >
                                                    <p:ajax event="blur" listener="#{examenModSubsanacionBean.buscarXSM()}" update=":formu:pnlReferenciaSol :formu:panelDatosRegistrados :formu:nombre" />
                                                </p:inputText>
                                                <p:inputText value="#{examenModSubsanacionBean.extensionExpediente}" style="width: 40%"
                                                             >
                                                    <p:ajax event="blur" listener="#{examenModSubsanacionBean.buscarXSM()}" update=":formu:pnlReferenciaSol :formu:panelDatosRegistrados :formu:nombre" />
                                                </p:inputText>                                                
                                            </p:panelGrid>
                                            <p:panelGrid columns="2"  >
                                                <p:outputLabel value="N° Publicacion:" style="display:block;width: 95px"/>
                                                <p:inputText value="#{examenModSubsanacionBean.nroPublicacionExpediente}" style="width: 87%" onkeyup="return ValNumero(this);">                                                    
                                                    <p:ajax event="blur" listener="#{examenModSubsanacionBean.buscarXPublicacion()}" update=":formu:pnlReferenciaSol :formu:panelDatosRegistrados :formu:nombre" />
                                                </p:inputText>
                                            </p:panelGrid>
                                        </p:panelGrid>
                                    </fieldset>
                                </p:column>
                            </p:row>


                        </p:panelGrid>
                        <p:panelGrid style="width: 100%; " styleClass="quitarBordes" id="panel">
                            <p:row >
                                <p:column colspan="2" style="vertical-align: top; width: 50%;">
                                    <fieldset >
                                        <legend>
                                            <p:outputLabel value="Datos del solicitante" />
                                        </legend>

                                        <p:dataGrid 
                                            var="per" value="#{examenModSubsanacionBean.listaModSolicitantesSipi}" 
                                            emptyMessage="No existen solicitantes" id="datosSolicitante"
                                            style="width: 100%;" 
                                            columns="1" rows="1" layout="grid" paginator="true" paginatorPosition="bottom">     
                                            <p:panelGrid style="width: 100%;">
                                                <p:row style="background-color: #ecebf3 ">
                                                    <p:column  style="width: 10%;"><p:outputLabel value="Solicitante" style="font-weight: bold;"></p:outputLabel></p:column>
                                                    <p:column colspan="3" style="width: 90%;" >
                                                        <p:outputLabel styleClass="fondoInput" id="texto" value="#{per.nombreRazonSocial}" style="width: 98%;" rendered="#{per.tipoPersona=='JUR'}">
                                                        </p:outputLabel>
                                                        <p:outputLabel styleClass="fondoInput" value="#{per.nombreRazonSocial}" style="width: 30%;" rendered="#{per.tipoPersona=='NAT'}">
                                                        </p:outputLabel><p:spacer width="3"/>
                                                        <p:outputLabel styleClass="fondoInput" value="#{per.primerApellido}" style="width: 35%;" rendered="#{per.primerApellido!=null}">
                                                        </p:outputLabel><p:spacer width="3"/>
                                                        <p:outputLabel styleClass="fondoInput" value="#{per.segundoApellido}" style="width: 28%;" rendered="#{per.segundoApellido!=null}">
                                                        </p:outputLabel>
                                                    </p:column>
                                                </p:row>   
                                                <p:row style="background-color: #ecebf3 ">
                                                    <p:column style="width: 10%;"><p:outputLabel value="N° Doc." style="display: block; width: 85px; font-weight: bold"></p:outputLabel></p:column>
                                                    <p:column style="width: 40%;" styleClass="fondoInput"><p:outputLabel value="#{per.numeroDocumento}"></p:outputLabel></p:column>
                                                    <p:column style="width: 10%;"><p:outputLabel value="Tipo Doc." style="display: block; width: 105px; font-weight: bold"></p:outputLabel></p:column>
                                                    <p:column style="width: 40%;" styleClass="fondoInput"><p:outputLabel value="" style="display: block; width: 160px"></p:outputLabel></p:column>                                                
                                                </p:row>
                                                <p:row rendered="#{per.tipoPersona=='NAT'}" style="background-color: #ecebf3 ">
                                                    <p:column style="width: 10%;"><p:outputLabel value="Genero" style="font-weight: bold;"></p:outputLabel></p:column>
                                                    <p:column style="width: 40%;" styleClass="fondoInput"><p:outputLabel value="#{examenModSubsanacionBean.devuelveGenero(per.genero)}"></p:outputLabel></p:column>   
                                                    <p:column style="width: 10%;"><p:outputLabel value="Lugar Exp." style="display: block;width: 105px; font-weight: bold;" rendered="#{per.tipoDocumento=='CI'}"></p:outputLabel></p:column>
                                                    <p:column style="width: 40%;" styleClass="fondoInput"><p:outputLabel value="#{examenModSubsanacionBean.devuelveLugarExpedicion(per.lugarExpedicion)}" ></p:outputLabel></p:column>                                                                                                 
                                                </p:row>
                                                <p:row style="background-color: #ecebf3 ">
                                                    <p:column style="width: 10%;"><p:outputLabel value="Pais" style="font-weight: bold;"></p:outputLabel></p:column>
                                                    <p:column style="width: 40%;" styleClass="fondoInput"><p:outputLabel value="#{examenModSubsanacionBean.devuelvePais(per.pais)}"></p:outputLabel></p:column>
                                                    <p:column style="width: 10%;"><p:outputLabel value="Departamento" style="font-weight: bold;" rendered="#{per.pais=='BO'}"></p:outputLabel> </p:column>
                                                    <p:column style="width: 40%;" styleClass="fondoInput"><p:outputLabel value="#{examenModSubsanacionBean.devuelveLugarExpedicion(per.departamentoSolicitud)}" ></p:outputLabel></p:column>                                                
                                                </p:row>
                                                <p:row style="background-color: #ecebf3 ">
                                                    <p:column style="width: 10%;"><p:outputLabel value="Telefono" style="font-weight: bold;"></p:outputLabel></p:column>
                                                    <p:column style="width: 40%;" styleClass="fondoInput"><p:outputLabel value="#{per.telefono}" ></p:outputLabel></p:column>
                                                    <p:column colspan="2">

                                                    </p:column>
                                                </p:row>
                                                <p:row style="background-color: #ecebf3 ">
                                                    <p:column style="width: 10%;"><p:outputLabel value="Celular" style="font-weight: bold;"></p:outputLabel></p:column>
                                                    <p:column style="width: 40%;" styleClass="fondoInput"><p:outputLabel value="#{per.celular}"></p:outputLabel></p:column>
                                                    <p:column style="width: 10%;"><p:outputLabel value="Fax" style="font-weight: bold;"></p:outputLabel></p:column>
                                                    <p:column style="width: 40%;" styleClass="fondoInput"><p:outputLabel value="" ></p:outputLabel></p:column>                                                
                                                </p:row>
                                                <p:row style="background-color: #ecebf3 ">
                                                    <p:column  style="width: 10%;"><p:outputLabel value="Direccion" style="font-weight: bold;"></p:outputLabel></p:column>
                                                    <p:column colspan="3" style="width: 90%;" ><p:outputLabel  styleClass="fondoInput" value="#{per.domicilio}" style="width: 98%;"></p:outputLabel></p:column>
                                                </p:row>

                                                <p:row style="background-color: #ecebf3 ">
                                                    <p:column style="width: 10%;"><p:outputLabel value="email" style="font-weight: bold;"></p:outputLabel></p:column>
                                                    <p:column colspan="3" style="width: 40%;" ><p:outputLabel styleClass="fondoInput" value="#{per.correoElectronico}" style="width: 98%;"></p:outputLabel></p:column>
                                                </p:row>

                                            </p:panelGrid>  
                                        </p:dataGrid>
                                    </fieldset>
                                </p:column>
                                <p:column colspan="2" style="vertical-align: top;width: 50% ">
                                    <fieldset>
                                        <legend>
                                            <p:outputLabel value="Datos del apoderado" />
                                        </legend>
                                        <p:dataGrid var="per" value="#{examenModSubsanacionBean.listaModApoderadosSipi}" emptyMessage="No existen apoderados" id="datosApoderado"
                                                    paginatorPosition="bottom" style="width: 100%;" columns="1" rows="1" layout="grid" paginator="true">                                            
                                            <p:panelGrid style="width: 100%;">
                                                <p:row style="background-color: #ecebf3">
                                                    <p:column  style="width: 10%;"><p:outputLabel value="Apoderado" style="font-weight: bold"></p:outputLabel></p:column>
                                                    <p:column colspan="3" style="width: 90%;">
                                                        <p:outputLabel styleClass="fondoInput" value="#{examenModSubsanacionBean.devuelveNombreJuridicoONatural(per.nombres,per.primerApellido,per.segundoApellido)}" style="width: 30%;" >
                                                        </p:outputLabel>
                                                    </p:column>
                                                </p:row>        
                                                <p:row style="background-color: #ecebf3">
                                                    <p:column style="width: 10%;"><p:outputLabel value="N° Doc." style="display: block; width: 85px; font-weight: bold"></p:outputLabel></p:column>
                                                    <p:column style="width: 40%;" styleClass="fondoInput"><p:outputLabel value="#{per.numeroDocumento}"></p:outputLabel></p:column>
                                                    <p:column style="width: 10%;"><p:outputLabel value="Tipo Doc." style="display: block; width: 100px; font-weight: bold"></p:outputLabel></p:column>
                                                    <p:column style="width: 40%;" styleClass="fondoInput"><p:outputLabel value="#{examenModSubsanacionBean.devuelveTipoDocumento(per.tipoDocumento)}" style="display: block; width: 160px"></p:outputLabel></p:column>                                                
                                                </p:row>
                                                <p:row style="background-color: #ecebf3">
                                                    <p:column style="width: 10%;"><p:outputLabel value="Genero" style="font-weight: bold"></p:outputLabel></p:column>
                                                    <p:column style="width: 40%;" styleClass="fondoInput"><p:outputLabel value="#{examenModSubsanacionBean.devuelveGenero(per.genero)}"></p:outputLabel></p:column>       
                                                    <p:column style="width: 10%;"><p:outputLabel value="Lugar Exp." style="display: block;width: 105px; font-weight: bold" rendered="#{per.tipoDocumento=='CI'}"></p:outputLabel></p:column>
                                                    <p:column style="width: 40%;" styleClass="fondoInput"><p:outputLabel value="#{examenModSubsanacionBean.devuelveLugarExpedicion(per.lugarExpedicion)}" rendered="#{per.tipoDocumento=='CI'}"></p:outputLabel></p:column>                                                                                             
                                                </p:row>

                                                <p:row style="background-color: #ecebf3">
                                                    <p:column style="width: 10%;"><p:outputLabel value="Telefono" style="font-weight: bold"></p:outputLabel></p:column>
                                                    <p:column style="width: 40%;" styleClass="fondoInput"><p:outputLabel value="#{per.telefono}" ></p:outputLabel></p:column>
                                                    <p:column colspan="2">

                                                    </p:column>
                                                </p:row>

                                                            <p:column  style="width: 10%"><p:outputLabel value="N° Doc.:" style="display: block; width: 87px; font-weight: bold"></p:outputLabel></p:column>
                                                            <p:column styleClass="fondoInput"><p:outputLabel value="#{per.nroDocumento}" ></p:outputLabel></p:column>                                                             
                                                            <p:column ><p:outputLabel value="Tipo Doc.:" style="display: block; width: 105px; font-weight: bold"></p:outputLabel></p:column>
                                                            <p:column styleClass="fondoInput"><p:outputLabel value="#{examenModSubsanacionBean.devuelveTipoDocumento(per.tipoDocumento)}" style="display: block; width: 100%"></p:outputLabel></p:column>  
                                                        </p:row>
                                                        <p:row rendered="#{per.tipoTitular=='NAT'}">
                                                            <p:column  style="width: 10%;"><p:outputLabel value="Genero:" rendered="#{examenModSubsanacionBean.valorRadio!='CN'}" style="font-weight: bold"></p:outputLabel></p:column>
                                                            <p:column styleClass="fondoInput"><p:outputLabel value="#{examenModSubsanacionBean.devuelveGenero(per.genero)}" rendered="#{examenModSubsanacionBean.valorRadio!='CN'}"></p:outputLabel></p:column>   
                                                            <p:column ><p:outputLabel value="Lugar Exp.:" style="display: block;width: 105px; font-weight: bold" rendered="#{examenModSubsanacionBean.valorRadio!='CN'}"></p:outputLabel></p:column>
                                                            <p:column styleClass="fondoInput"><p:outputLabel value="#{examenModSubsanacionBean.devuelveLugarExpedicion(per.lugarExpedicion)}" rendered="#{examenModSubsanacionBean.valorRadio!='CN'}"></p:outputLabel></p:column>  

                                                        </p:row>
                                                        <p:row rendered="#{examenModSubsanacionBean.valorRadio!='CN'}">
                                                            <p:column style="width: 10%;"><p:outputLabel value="Pais:" style="font-weight: bold"></p:outputLabel></p:column>
                                                            <p:column style="width: 40%;" styleClass="fondoInput"><p:outputLabel value="#{examenModSubsanacionBean.devuelvePais(per.pais)}"></p:outputLabel></p:column>
                                                            <p:column style="width: 10%;"><p:outputLabel value="Departamento:" style="font-weight: bold" rendered="#{per.pais=='BO'}"></p:outputLabel></p:column>
                                                            <p:column style="width: 40%;" styleClass="fondoInput"><p:outputLabel value="#{examenModSubsanacionBean.devuelveLugarExpedicion(per.solicitudDepartamento)}"></p:outputLabel></p:column>                                                               
                                                        </p:row>
                                                        <p:row rendered="#{examenModSubsanacionBean.valorRadio!='CN'}">
                                                            <p:column ><p:outputLabel value="Telefono:" style="font-weight: bold"></p:outputLabel>

                                                            </p:column>
                                                            <p:column colspan="1">
                                                                <h:panelGrid  columns="5">                                                                    
                                                                    <p:outputLabel styleClass="fondoInput" value="#{per.telefono}" style="display: block; width: 120px" >
                                                                    </p:outputLabel>
                                                                    <p:spacer width="10"/>
                                                                    <p:outputLabel value="Celular:" style="font-weight: bold; display: block; width: 100px"></p:outputLabel>
                                                                    <p:spacer width="10"/>
                                                                    <p:outputLabel styleClass="fondoInput" value="#{per.celular}" ></p:outputLabel>
                                                                </h:panelGrid>
                                                            </p:column> 
                                                            <p:column colspan="2">
                                                                <h:panelGrid  columns="3">
                                                                    <p:outputLabel value="Fax:" style="display: block; width: 100px;font-weight: bold"></p:outputLabel>
                                                                    <p:spacer width="12"/>
                                                                    <p:outputLabel styleClass="fondoInput" value="" ></p:outputLabel>
                                                                </h:panelGrid>       
                                                            </p:column>
                                                        </p:row>
                                                        <p:row rendered="#{examenModSubsanacionBean.valorRadio!='CN'}">
                                                            <p:column  style="width: 10%;"><p:outputLabel value="Direccion:" style="font-weight: bold"></p:outputLabel></p:column>
                                                            <p:column colspan="3" style="width: 90%;" styleClass="fondoInput"><p:outputLabel value="#{per.direccion}" style="width: 98%;"></p:outputLabel></p:column>
                                                        </p:row>

                                                        <p:row rendered="#{examenModSubsanacionBean.valorRadio!='CN'}">
                                                            <p:column style="width: 10%;"><p:outputLabel value="email" style="font-weight: bold"></p:outputLabel></p:column>
                                                            <p:column colspan="3" style="width: 40%;" styleClass="fondoInput"><p:outputLabel value="#{per.email}" style="width: 98%;"></p:outputLabel></p:column>
                                                        </p:row>
                                                    </p:panelGrid>  
                                                </p:dataGrid>                                                

                                            </h:panelGrid>
                                            <!--FUSION-->
                                            <h:panelGrid rendered="#{examenModSubsanacionBean.radioFusion}" style="width: 100%">
                                                <p:outputLabel value="En caso de Fusion:" style="color: #666666; font-weight: bold"/>
                                                <p:panelGrid style="width: 100%" id="panelParticipanteFusion">
                                                    <p:row>
                                                        <p:column colspan="2" style="vertical-align: top; width: 40%">

                                                        </p:column>
                                                        <p:column colspan="2" style="vertical-align: top; width: 60%">
                                                            <h:panelGrid id="pnlListaFusion" style="width: 100%;">
                                                                <p:dataGrid id="dtgParticipantesFusion" var="per" value="#{examenModSubsanacionBean.listaParticipanteFusion}" emptyMessage="No existen Participantes en la Fusion" 
                                                                            paginatorPosition="bottom" style="width: 100%;" columns="1" rows="1" layout="grid" paginator="true">
                                                                    <p:panelGrid style="width: 100%;">
                                                                        <p:row>
                                                                            <p:column  style="width: 10%;"><p:outputLabel value="Titular"></p:outputLabel></p:column>
                                                                            <p:column colspan="2" style="width: 80%;">
                                                                                <p:inputText value="#{per.nombre_razonsocial}" style="width: 98%;">
                                                                                </p:inputText>
                                                                            </p:column>
                                                                        </p:row> 
                                                                    </p:panelGrid>
                                                                </p:dataGrid>     
                                                            </h:panelGrid>
                                                        </p:column>
                                                    </p:row>
                                                </p:panelGrid>

                                            </h:panelGrid>       
                                            <!--LICENCIA DE USO-->
                                            <h:panelGrid rendered="#{examenModSubsanacionBean.radioLU}" columns="5">
                                                <p:outputLabel value="Plazo:" styleClass="labelBold"/>
                                                <p:outputLabel value="Inicio" />                                                
                                                <p:calendar value="#{examenModSubsanacionBean.modificacionSipi.luInicio}"                                                
                                                            locale="es" 
                                                            navigator="true" 
                                                            pattern="dd/MM/yyyy" mask="true"
                                                            size="9" >
                                                </p:calendar>
                                                <p:outputLabel value="Fin" />
                                                <p:calendar value="#{examenModSubsanacionBean.modificacionSipi.luFin}"                                                
                                                            locale="es" 
                                                            navigator="true" 
                                                            pattern="dd/MM/yyyy" mask="true"
                                                            size="9" >
                                                </p:calendar>
                                            </h:panelGrid>
                                        </h:panelGrid>
                                    </fieldset>
                                </p:column>
                            </p:row>
                        </p:panelGrid>

                        <p:panelGrid style="width: 100%" styleClass="quitarBordes">
                            <p:row>
                                <p:column colspan="4">
                                    <fieldset >                                        
                                        <p:panelGrid style="width: 100%; text-align: center" id="pnlbotonesInferior">
                                            <p:row style="width: 100%;text-align: center">

                                                <p:column style="width: 10%">

                                                </p:column>

                                                <p:column style="width: 10%">
                                                    <p:commandButton value="Subsanar Registro" 
                                                                     icon="ui-icon-pencil" style="height: 40px;width: 100px"
                                                                     update=":formu:msg"
                                                                     actionListener="#{examenModSubsanacionBean.subsanarExpedienteModificacion}"
                                                                     >
                                                    </p:commandButton>   
                                                    <p:spacer width="3"/>
                                                </p:column>

                                                <p:column style="width: 10%">
                                                    <p:spacer width="3"/>
                                                </p:column>

                                            </p:row>
                                        </p:panelGrid>
                                    </fieldset>
                                </p:column>
                            </p:row>                    
                        </p:panelGrid>

                    </p:panelGrid> 
                    <p:confirmDialog global="true"  width="40%">                                                    
                        <div align="center">                      
                            <h:panelGrid columns="3" style="text-align: left">                                     
                                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:separator id="separador20" style="width: 5px ; border: 0px; height: 0px"></p:separator>
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />                                
                            </h:panelGrid>
                        </div>
                    </p:confirmDialog>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
