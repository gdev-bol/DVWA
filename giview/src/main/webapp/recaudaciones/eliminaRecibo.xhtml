<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <body>
        <ui:composition template="./../WEB-INF/facelets/templates/Template.xhtml">
            <ui:define name="content">
                <h:form id="form">
                    <p:panelGrid  style="width: 100%" styleClass="quitarBordes">
                        <p:panelGrid style="width: 100%;" styleClass="quitarBordes">
                            <p:row>
                                <p:column style="width: 100%;" colspan="2">
                                    <p:outputPanel style="padding-bottom: 1px; padding-top: 1px; padding-left:10px; padding-right: 10px;">
                                        <table>
                                            <tr valign="middle">
                                                <td><p:graphicImage library="images" name="flechaTituloAzul.png" width="24" height="24"></p:graphicImage></td>
                                                <td><p:outputLabel value="Elimina recibo" styleClass="tituloPrincipalFuente"></p:outputLabel></td>
                                            </tr>
                                        </table>                    
                                        <p:separator id="sepTitulo" style="border: 1px #045491 inset;"></p:separator>                    
                                    </p:outputPanel>                                
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                        <p:panelGrid style="width: 100%;" styleClass="quitarBordes">
                            <p:row style="width: 100%">
                                <p:column colspan="4" style="vertical-align: top; width: 100%; border-style: solid" >
                                    <fieldset>
                                        <legend>
                                            <p:outputLabel value="Datos recibo" styleClass="labelImportante" style="font-weight: bold"/>
                                        </legend>
                                        <p:panelGrid columns="10">
                                            <p:outputLabel value="N° de recibo" style="font-weight: bold"></p:outputLabel>
                                            <p:inputText value="521" size="8" style="background: #dddddd !important; vertical-align: central; text-align: center"></p:inputText>
                                            <p:outputLabel value="Serie" style="font-weight: bold"></p:outputLabel>
                                            <p:inputText value="B"  size="8" style="background: #dddddd !important; vertical-align: central;; text-align: center"></p:inputText>
                                            <p:outputLabel value="Gestión" style="font-weight: bold"></p:outputLabel>
                                            <p:inputText value="2016"  size="8" style="background: #dddddd !important; vertical-align: central;; text-align: center"></p:inputText>
                                            <p:commandButton id="btnBanco"
                                                             value=" Buscar"
                                                             icon="ui-icon-search" 
                                                             >
                                                <f:ajax execute="@this" event="click"/>
                                            </p:commandButton>
                                            <p:spacer width="1"></p:spacer>
                                        </p:panelGrid>
                                    </fieldset>
                                </p:column>
                            </p:row>
                            <p:row style="width: 100%">
                                <p:column colspan="4" style="vertical-align: top; width: 100%; border-style: solid" >
                                    <fieldset>
                                        <legend>
                                            <p:outputLabel value="Datos recibo" styleClass="labelImportante" style="font-weight: bold"/>
                                        </legend>
                                        <p:panelGrid columns="10">
                                            <p:panelGrid columns="3">
                                                <p:outputLabel value="Tipo de trámite:"></p:outputLabel>
                                                <p:inputText value="REGISTRO DE SIGNOS" size="50" style="background: #dddddd !important; vertical-align: central; text-align: center"></p:inputText>
                                                <p:spacer width="2"></p:spacer>
                                                <p:outputLabel value="Clase:"></p:outputLabel>
                                                <p:inputText value="11" size="2" style="background: #dddddd !important; vertical-align: central; text-align: center"></p:inputText>
                                                <p:spacer width="2"></p:spacer>
                                                <p:outputLabel value="Monto:"></p:outputLabel>
                                                <p:inputText value="500" size="10" style="background: #dddddd !important; vertical-align: central; text-align: center"></p:inputText>
                                                <p:spacer width="2"></p:spacer>
                                            </p:panelGrid>
                                        </p:panelGrid>
                                    </fieldset>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                        <p:row >
                            <p:column>
                                <div align="center">
                                    <p:panelGrid>
                                        <p:commandButton
                                            id="btnmodificar"
                                            icon="ui-icon-minus"
                                            value="Eliminar">
                                            <f:ajax execute="@this" event="click"/>
                                        </p:commandButton>
                                        <p:spacer width="20"></p:spacer>
                                        <p:commandButton
                                            id="btnlimpiar"
                                            icon="ui-icon-close"
                                            value="Cerrar">
                                            <f:ajax execute="@this" event="click"/>
                                        </p:commandButton>
                                    </p:panelGrid>
                                </div>
                            </p:column>
                        </p:row>
                    </p:panelGrid>








                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
