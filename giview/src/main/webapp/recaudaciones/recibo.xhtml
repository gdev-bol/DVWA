                                        <p:row>

                                                    <p:outputLabel value="Tipo Tramite:" style="font-weight: bold"></p:outputLabel>
                                                    <!--<p:selectOneMenu id="tipoTramiteRecaudaciones" value="# {reciboBean.tipoTramiteCombo}" style="background: #dddddd !important; vertical-align: central">-->
                                                    <p:selectOneMenu id="tipoTramiteRecaudaciones" value="#{reciboBean.tipoTramiteCombo}" style="#{canjeDepositoBean.cambiaColormontoDeposito == true?'border-color: #C00':''}; background: #dddddd !important; height: 100%; vertical-align: central;font-weight: bold; text-align: center; font-family:Arial ;font-size: 16pt !important;color: blue " >
                                                        <f:selectItems value="#{reciboBean.lstTipoTramiteRecibo}" var="r" itemLabel="#{r.codigo}" itemValue="#{r.codigo}"/>
                                                    </p:selectOneMenu>
                                                    <p:outputLabel value="Clase Niza:" style="font-weight: bold"></p:outputLabel>
                                                    <p:inputText value="#{reciboBean.claseNizaInt}" style="#{canjeDepositoBean.cambiaColormontoDeposito == true?'border-color: #C00':''}; background: #dddddd !important; height: 100%; vertical-align: central;font-weight: bold; text-align: center; font-family:Arial ;font-size: 16pt !important;color: blue " size="10"></p:inputText>


                                                </p:panelGrid>
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column  >
                                                <p:panelGrid columns="2">

                        <p:row>

                                <fieldset>
                                    <legend>
                                        <p:outputLabel value="Datos deposito" styleClass="labelImportante"/>
                                    </legend>
                                    <p:panel id="deposito" style="border-style: hidden">
                                        <p:panelGrid styleClass="quitarBordes">  
                                            <p:row >
                                                <p:column></p:column>

                                                    <p:panelGrid columns="8" style="margin-bottom:10px">
                                                        <p:outputLabel  value="Banco:" style="font-weight: bold" />

                                                            <f:selectItem itemValue="BUNI" itemLabel="BANCO UNION S.A." />
                                                        </p:selectOneRadio>
                                                        <p:outputLabel value="Depositante:" style="font-weight: bold"/>

                                                        <p:outputLabel value="Monto(Bs):" style="font-weight: bold"/>  
                                                        <p:inputText id="monto" value="#{reciboBean.depositoGuardar.monto}"  size="8"  style="#{canjeDepositoBean.cambiaColormontoDeposito == true?'border-color: #C00':''}; background: #dddddd !important; height: 120%; vertical-align: central;font-weight: bold; text-align: center; font-family:Arial ;font-size: 16pt !important;color: green " />
                                                    </p:panelGrid>
                                                </p:column>
                                            </p:row>
                                            <p:row >

                                                        <p:outputLabel value="N° deposito:" style="font-weight: bold; display: block;width: 100px"/>

                                                        <p:outputLabel value="Fecha deposito:" style="font-weight: bold" />  
                                                        <p:calendar id="Dmaskdsad" 
                                                                    value="#{reciboBean.depositoGuardar.fechaDeposito}"
                                                                    locale="es" 
                                                                    navigator="true" 
                                                                    pattern="dd/MM/yyyy" 
                                                                    mask="true"
                                                                    size="8" 
                                                                    styleClass="titulMarca"
                                                                    style="#{canjeDepositoBean.cambiaColormontoDeposito == true?'border-color: #C00':''}; background: #dddddd !important; height: 120%; vertical-align: central;font-weight: bold; text-align: center; font-family:Arial ;font-size: 16pt !important;color: green "/>
                                                        <p:outputLabel value="Sucursal bancaria:" style="font-weight: bold; display: block;width: 120px"/>

                                                            <f:selectItems value="#{reciboBean.lstSucursalBancaria}" var="r" itemLabel="#{r.nombre}-Cod(#{r.codigo})" itemValue="#{r.codigo}"/>
                                                        </p:selectOneMenu>
                                                        <p:commandButton
                                                            id="adicionardeposito"
                                                            value="Adicionar deposito"
                                                            icon="ui-icon-plus" 
                                                            actionListener="#{reciboBean.accion_adicionaDeposito()}"
                                                            update="msg :form:deposito"
                                                            > 
                                                        </p:commandButton>
                                                    </p:panelGrid>  
                                                </p:column>
                                            </p:row>
                                            <p:row >
                                                <p:column>
                                                </p:column>
                                            </p:row>

                                        </p:panelGrid>
                                        <p:dataTable id="depositoPU" var="dep" value="#{reciboBean.lstDesposito}" style="text-align: center">
                                            <f:facet name="header">
                                                Depositos
                                            </f:facet>
                                            <p:column headerText="N° Deposito">
                                                <h:outputText value="#{dep.numeroDeposito}" />
                                            </p:column>
                                            <p:column headerText="Cod.Suc.">

                                            </p:column>
                                            <p:column headerText="Despositante">

                                            </p:column>
                                            <p:column headerText="Fecha Dep.">
                                                <h:outputText value="#{dep.fechaDeposito}" >

                                                </h:outputText>
                                            </p:column>
                                            <p:column headerText="Monto(Bs)">
                                                <h:outputText value="#{dep.monto}" />
                                            </p:column>
                                            <p:column headerText="Saldo(Bs)">
                                                <h:outputText value="#{dep.saldo}" />
                                            </p:column>
                                            <p:column headerText="Modificar">
                                                <p:commandButton
                                                    id="modificaDeposito"
                                                    actionListener="#{reciboBean.modificaDeposito(dep)}"
                                                    update=":form form:deposito"
                                                    icon="ui-icon-pencil" 
                                                    /> 
                                            </p:column>

                                            <!--                                            <p:column headerText="Eliminar">
                                                                                            <p:commandButton
                                                                                                id="eliminaDeposito"
                                                                                                disabled="# {reciboBean.activaModificarEliminarDeposito(dep)}"
                                                                                                actionListener="# {reciboBean.eliminaDeposito(dep)}"
                                                                                                update=":form :form:deposito"
                                                                                                icon="ui-icon-minusthick" 
                                                                                                />
                                            
                                                                                        </p:column>-->
                                            <!--                                            <p:column headerText="Renuncias">
                                                                                            <p:commandButton
                                                                                                id="renunciaDeposito"
                                                                                                icon="ui-icon-extlink" 
                                                                                                /> 
                                                                                        </p:column>-->
                                        </p:dataTable>
                                    </p:panel>
                                </fieldset>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="5">
                                <fieldset style="background-color: #cce0b1">
                                    <legend >
                                        <p:outputLabel value="Datos tasa" styleClass="labelImportante"/>

                                    <p:panelGrid styleClass="quitarBordesVerde">
                                        <p:row>
                                            <p:column   colspan="4">
                                                <p:panelGrid columns="6">
                                                    <p:outputLabel value="Cant.:" style="font-weight: bold"></p:outputLabel>

                                                    <p:outputLabel value="Tasa:"  style="display: block; width: 24px"/>
                                                    <p:selectOneMenu id="tasaRecaudaciones" value="#{reciboBean.tasa}" style="background: #dddddd !important; vertical-align: central">
                                                        <f:selectItems value="#{reciboBean.lstTasa}" var="r" itemLabel="#{r.descripcion}. (#{r.costo})" itemValue="#{r.idTasa}"/>
                                                        <!--                                                        <p:ajax event="change" update=":form:idmonto" listener="# {reciboBean.calculaMonto(reciboBean.cantidad)}" />-->
                                                    </p:selectOneMenu>
                                                </p:panelGrid>
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column  >
                                            </p:column>
                                            <p:column >

                                                                                                        <p:inputText value="# {reciboBean.montoTotal}" style="background: #dddddd !important; height: 105%; vertical-align: central;font-weight: bold; text-align: center;color: green"></p:inputText>-->
                                                    <!--                                                    <p:outputLabel value="Bs."></p:outputLabel>

                                                </p:panelGrid>
                                            </p:column>
                                            <p:column >
                                                <p:panelGrid columns="2">
                                                </p:panelGrid>
                                            </p:column>
                                            <p:column >
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>     
                                </fieldset>
                            </p:column>
                        </p:row>

                        <p:row>         
                        </p:row>
                        <p:row>
                            <div align="center">
                                <p:column colspan="4">
                                    <p:commandButton
                                        style='width:200px; height:30px'
                                        id="btngenerar"
                                        icon="ui-icon-calculator"
                                        value="Generar Recibo"
                                        actionListener="#{reciboBean.accion_GeneraRecibo()}"
                                        update=":form"
                                        >
                                    </p:commandButton>

                                    <p:spacer width="20"></p:spacer>
                                    <p:spacer width="20"></p:spacer>

                                </p:column>
                            </div>
                        </p:row>
                        <p:row>
                            <p:column colspan="5">
                                <fieldset>
                                    <legend>
                                        <p:outputLabel value="Datos recibo generado" styleClass="labelImportante"/>
                                    </legend>

                                    <p:panelGrid columns="4" style="quitarBordes">
                                        <p:outputLabel value="Fecha:" style="font-weight: bold"/>  
                                        <p:calendar id="fecha" 
                                                    locale="es" 
                                                    value="#{reciboBean.fechaBuscar}"
                                                    navigator="true" 
                                                    pattern="dd-MM-yyyy" 
                                                    mask="true"
                                                    size="12" 
                                                    style="#{reciboBean.cambiaColorFechaDeposito==true?'border-color: #C00':''}; width: 90%"/>
                                        <p:commandButton
                                            id="btnbuscar"
                                            icon="ui-icon-search"
                                            actionListener="#{reciboBean.listaPorFechas()}"
                                            update=":form"
                                            value="Buscar por fecha">
                                            <f:ajax execute="@this" event="click"/>
                                        </p:commandButton>
                                        <p:commandButton value="Excel" icon="ui-icon-contact" ajax="false" >
                                            <p:dataExporter type="xls" target="Recibos" fileName="Recibo" 
                                                            postProcessor="#{reciboBean.postProcessXLS}" />
                                        </p:commandButton>
                                    </p:panelGrid>
                                    <p:dataTable id="Recibos"  
                                                 var="recibo" 
                                                 value="#{reciboBean.listaReciboGenerado}" 
                                                 rowStyleClass="old" 
                                                 scrollRows="10" 
                                                 scrollable="true"  
                                                 liveScroll="true" 
                                                 scrollHeight="250">
                                        <p:column headerText="N° rec." width="9%" style="text-align:right">
                                            <h:outputText value=" #{recibo.numeroRecibo}-#{recibo.serieRecibo}" />
                                        </p:column>

                                        <p:column headerText="Can." width="6%" style="text-align:right" >
                                            <h:outputText   value="#{recibo.cantidad}" />
                                        </p:column>
                                        <p:column headerText="Tasa" width="20%">
                                            <h:outputText value="#{recibo.concepto}" />
                                        </p:column>
                                        <p:column headerText="Monto" width="8%" style="text-align:right" >
                                            <h:outputText  style="text-align:right" value="#{recibo.monto}" />
                                        </p:column>
                                        <p:column headerText="Código trámite" width="16%" style="text-align:right" >
                                            <h:outputText value="#{reciboBean.devuelveCodigo(recibo)}" style="text-align:right"/>
                                        </p:column>
                                        <p:column headerText="Descrip. trámite" width="18%" style="text-align:right" >
                                            <h:outputText value="#{recibo.descripcionMarca}" style="text-align:right"/>
                                        </p:column>
                                        <p:column headerText="Fec. rec." width="12%" style="text-align:right" >
                                            <h:outputText value="#{recibo.fechaEmisionRecibo}" style="text-align:right">
                                                <f:convertDateTime  pattern="dd/MM/yyyy HH:mm:ss"/>    
                                            </h:outputText>

                                        </p:column>
                                        <p:column headerText="N° deposito" width="10%" style="text-align:right" >
                                            <h:outputText value="#{reciboBean.muestraNumerosDeposito(recibo)}" style="text-align:right"/>
                                        </p:column>
                                        <p:column headerText="Fec.dep." width="9%" style="text-align:right" >
                                            <h:outputText value="#{reciboBean.muestrafechaDepos(recibo)}" style="text-align:right"/>
                                        </p:column>
                                        <p:column headerText="Cod." width="8%" style="text-align:right" >
                                            <h:outputText value="#{reciboBean.muestraCodigoDepos(recibo)}" style="text-align:right"/>
                                        </p:column>
                                        <p:column headerText="Depositante" width="18%" style="text-align:right" >
                                            <h:outputText value="#{reciboBean.muestraDepositante(recibo)}" style="text-align:right"/>
                                        </p:column>

                                        
                                        <p:column headerText="Impr." style="text-align: center" width="6%">
                                            <p:commandButton id="derivarRecibo"  icon="ui-icon-print" 
                                                             update=":form:payment-amount-panel"
                                                             actionListener="#{reciboBean.imprimir(recibo,'IMP')}">
                                            </p:commandButton>
                                        </p:column>
                                        <p:column headerText="VER PDF" style="text-align: center" width="6%">
                                            <p:commandButton id="derivarReciboPDF"  icon="ui-icon-print" 
                                                             update=":form:payment-amount-panel"
                                                             ajax="false" onclick="target = '_blank'"
                                                             actionListener="#{reciboBean.imprimir(recibo,'VER')}">
                                            </p:commandButton>
                                        </p:column>

                                            <p:commandButton id="derivarRecibo"  icon="ui-icon-print" 
                                                             update=":form:payment-amount-panel"
                                                             actionListener="# {reciboBean.imprimir(recibo)}">
                                            </p:commandButton>
                                        </p:column>
